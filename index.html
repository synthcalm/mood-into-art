<script>
// Audio Recording and Visualization
let audioContext, mediaRecorder, audioChunks = [];
let isRecording = false;
let countdownInterval;
const MAX_RECORD_TIME = 30 * 60; // 30 minutes in seconds
let animationId;

// DOM Elements
const startVoiceButton = document.getElementById('startVoice');
const generateButton = document.getElementById('generate');
const saveButton = document.getElementById('saveImage');
const redoButton = document.getElementById('redo');
const activityInput = document.getElementById('activityInput');
const styleSelect = document.getElementById('styleSelect');
const waveformCanvas = document.getElementById('waveform');
const dateDisplay = document.getElementById('dateDisplay');
const countdownDisplay = document.getElementById('countdownDisplay');
const redDot = document.getElementById('redDot');
const generatedImage = document.getElementById('generatedImage');
const moodHistory = document.getElementById('moodHistory');

// Initialize Canvas
const waveformCtx = waveformCanvas.getContext('2d');
waveformCanvas.width = waveformCanvas.offsetWidth;
waveformCanvas.height = waveformCanvas.offsetHeight;

// Date/Time Display
function updateDateTime() {
    const now = new Date();
    dateDisplay.textContent = now.toLocaleDateString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
    }).replace(/\//g, ' / ');
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Countdown Timer
function startCountdown() {
    let secondsRemaining = MAX_RECORD_TIME;
    countdownInterval = setInterval(() => {
        if (secondsRemaining <= 0) {
            stopRecording();
            return;
        }
        
        const hours = Math.floor(secondsRemaining / 3600);
        const minutes = Math.floor((secondsRemaining % 3600) / 60);
        const seconds = secondsRemaining % 60;
        
        countdownDisplay.textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        secondsRemaining--;
    }, 1000);
}

// Audio Visualization
function visualizeAudio(stream) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    
    source.connect(analyser);
    analyser.fftSize = 2048;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
        analyser.getByteTimeDomainData(dataArray);
        waveformCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        
        waveformCtx.lineWidth = 2;
        waveformCtx.strokeStyle = '#FFFF00';
        waveformCtx.beginPath();

        const sliceWidth = waveformCanvas.width * 1.0 / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * waveformCanvas.height / 2;
            
            if (i === 0) waveformCtx.moveTo(x, y);
            else waveformCtx.lineTo(x, y);
            
            x += sliceWidth;
        }

        waveformCtx.stroke();
        animationId = requestAnimationFrame(draw);
    }
    draw();
}

// Voice Recording
async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            // Process audio here if needed
        };

        mediaRecorder.start();
        isRecording = true;
        startVoiceButton.textContent = 'Stop Voice';
        startVoiceButton.classList.add('recording');
        redDot.style.display = 'block';
        startCountdown();
        visualizeAudio(stream);
    } catch (err) {
        alert('Microphone access required!');
    }
}

function stopRecording() {
    if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        startVoiceButton.textContent = 'Start Voice';
        startVoiceButton.classList.remove('recording');
        redDot.style.display = 'none';
        clearInterval(countdownInterval);
        cancelAnimationFrame(animationId);
    }
}

// Style Select Options
const artStyles = [
    'Hyper-realistic Photo',
    'Japanese Anime Style',
    'Abstract',
    'Surrealism',
    'Post-modern',
    'Cyberpunk',
    'Arabic Calligraphy',
    'Chinese Calligraphy',
    'Japanese Calligraphy',
    'Marvel Comic',
    'Art Deco',
    'Impressionist',
    'Pop Art',
    'Digital Painting',
    'Minimalism'
];

artStyles.forEach(style => {
    const option = document.createElement('option');
    option.value = style.toLowerCase().replace(/ /g, '-');
    option.textContent = style;
    styleSelect.appendChild(option);
});

// Image Generation
generateButton.addEventListener('click', async () => {
    if (!activityInput.value.trim() || styleSelect.value === 'none') {
        alert('Please describe your mood and select a style!');
        return;
    }

    const loadingIndicator = document.getElementById('loadingIndicator');
    loadingIndicator.style.display = 'flex';
    
    try {
        // Simulated API call with style-based image
        await new Promise(resolve => setTimeout(resolve, 1500));
        generatedImage.src = `https://source.unsplash.com/random/800x600/?${styleSelect.value},art`;
        generatedImage.style.display = 'block';
    } catch (error) {
        alert('Image generation failed: ' + error.message);
    } finally {
        loadingIndicator.style.display = 'none';
    }
});

// Save Functionality
saveButton.addEventListener('click', () => {
    if (!generatedImage.src || !activityInput.value.trim()) {
        alert('No image to save!');
        return;
    }
    
    // Save image
    const link = document.createElement('a');
    link.download = 'mood-art.png';
    link.href = generatedImage.src;
    link.click();
    
    // Add to mood history
    const entry = document.createElement('div');
    entry.className = 'mood-entry';
    entry.innerHTML = `
        <span>${new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        })} - ${activityInput.value}</span>
        <button class="delete-btn" onclick="this.parentElement.remove()">âœ•</button>
    `;
    moodHistory.prepend(entry);
    
    activityInput.value = '';
    styleSelect.value = 'none';
});

// Event Listeners
startVoiceButton.addEventListener('click', () => {
    if (!isRecording) {
        startRecording();
    } else {
        stopRecording();
    }
});

redoButton.addEventListener('click', () => {
    activityInput.value = '';
    styleSelect.value = 'none';
    generatedImage.style.display = 'none';
});
</script>
