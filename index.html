<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: black;
      border: 2px solid #00FF00;
      margin-bottom: 10px;
      display: block;
    }
    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #dateDisplay { color: white; }
    #countdownDisplay { color: red; }
    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
    }
    textarea {
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Helvetica, Arial, sans-serif;
    }
    .button.recording {
      background-color: red;
      color: white;
    }
    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }
    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }
    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }
    #logHistory {
      width: 100%;
      font-size: 10px;
      margin-top: 20px;
      border-top: 1px dashed #00FF00;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay"></div>
    <div id="countdownDisplay">00:60:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
  <div id="logHistory"></div>
</div>
<script>
  // Grid and Waveform
  const waveformCanvas = document.getElementById('waveform');
  const ctx = waveformCanvas.getContext('2d');
  let audioContext, analyser, dataArray, source, animationId;

  function drawGrid() {
    waveformCanvas.width = waveformCanvas.clientWidth;
    waveformCanvas.height = waveformCanvas.clientHeight;
    const w = waveformCanvas.width;
    const h = waveformCanvas.height;
    ctx.clearRect(0, 0, w, h);
    ctx.strokeStyle = 'rgba(0, 255, 0, 0.6)';
    ctx.lineWidth = 1.2;
    for (let i = 0; i <= w; i += w / 8) {
      ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, h); ctx.stroke();
    }
    for (let j = 0; j <= h; j += h / 4) {
      ctx.beginPath(); ctx.moveTo(0, j); ctx.lineTo(w, j); ctx.stroke();
    }
    ctx.strokeStyle = 'rgba(0, 255, 0, 1)';
    ctx.beginPath(); ctx.moveTo(0, h / 2); ctx.lineTo(w, h / 2); ctx.stroke();
  }

  async function startMic() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    dataArray = new Uint8Array(analyser.fftSize);
    source.connect(analyser);
    drawWaveform();
  }

  function drawWaveform() {
    waveformCanvas.width = waveformCanvas.clientWidth;
    waveformCanvas.height = waveformCanvas.clientHeight;
    ctx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
    drawGrid(); // Redraw grid beneath waveform
    analyser.getByteTimeDomainData(dataArray);
    ctx.strokeStyle = '#00FF00';
    ctx.lineWidth = 2;
    ctx.beginPath();
    let sliceWidth = waveformCanvas.width / dataArray.length;
    let x = 0;
    for (let i = 0; i < dataArray.length; i++) {
      let v = dataArray[i] / 128.0;
      let y = v * waveformCanvas.height / 2;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
      x += sliceWidth;
    }
    ctx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
    ctx.stroke();
    animationId = requestAnimationFrame(drawWaveform);
  }

  window.addEventListener('load', drawGrid);
  window.addEventListener('resize', drawGrid);

  // Date/Time
  function updateDateTime() {
    document.getElementById('dateDisplay').textContent = new Date().toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Redo
  document.getElementById('redo').addEventListener('click', () => {
    document.getElementById('activityInput').value = '';
  });

  // SpeechRecognition for STT
  const startVoiceBtn = document.getElementById('startVoice');
  const activityInput = document.getElementById('activityInput');
  let recognition;
  let isRecording = false;

  startVoiceBtn.addEventListener('click', async () => {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('Speech recognition not supported in this browser.');
      return;
    }

    if (!isRecording) {
      // Start recording
      await startMic();
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = 0; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript + ' ';
        }
        activityInput.value = transcript.trim();
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        if (event.error === 'no-speech') {
          activityInput.value = 'No speech detected.';
        } else if (event.error === 'aborted' || event.error === 'network') {
          recognition.stop();
          isRecording = false;
          startVoiceBtn.textContent = 'Start Voice';
          startVoiceBtn.classList.remove('recording');
          document.getElementById('redDot').style.display = 'none';
        }
      };

      recognition.onend = () => {
        if (isRecording) recognition.start();
      };

      recognition.start();
      startVoiceBtn.textContent = 'Stop Voice';
      startVoiceBtn.classList.add('recording');
      document.getElementById('redDot').style.display = 'block';
      isRecording = true;
    } else {
      // Stop recording
      recognition.stop();
      audioContext.close();
      cancelAnimationFrame(animationId);
      startVoiceBtn.textContent = 'Start Voice';
      startVoiceBtn.classList.remove('recording');
      document.getElementById('redDot').style.display = 'none';
      isRecording = false;
    }
  });

  // Generate with Stability AI via Render backend
  document.getElementById('generate').addEventListener('click', async () => {
    const input = document.getElementById('activityInput').value.trim();
    const style = document.getElementById('styleSelect').value;
    const loading = document.getElementById('loadingIndicator');
    const output = document.getElementById('generatedImage');
    const log = document.getElementById('logHistory');
    if (!input || style === 'none') {
      alert('Please enter a mood description and choose a style.');
      return;
    }
    const prompt = style === 'photo' ? `Hyper-realistic photo of ${input}` :
                  style === 'anime' ? `Japanese anime illustration of ${input}` :
                  `${input} in the style of ${style}`;
    loading.style.display = 'flex';
    output.style.display = 'none';
    try {
      const response = await fetch('https://mood-into-art-backend.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      if (data.image) {
        output.src = data.image;
        output.style.display = 'block';
        const timestamp = new Date().toLocaleString();
        log.innerHTML += `<p>${timestamp}: ${prompt}</p>`;
      } else {
        alert('Image generation failed: ' + (data.error || 'Unknown error'));
      }
    } catch (err) {
      alert('An error occurred: ' + err.message);
      console.error(err);
    } finally {
      loading.style.display = 'none';
    }
  });

  // Save Image (Optional: Add functionality if needed)
  document.getElementById('saveImage').addEventListener('click', () => {
    const output = document.getElementById('generatedImage');
    if (output.src && output.style.display !== 'none') {
      const link = document.createElement('a');
      link.href = output.src;
      link.download = 'mood_into_art_image.png';
      link.click();
    } else {
      alert('No image to save. Generate an image first.');
    }
  });
</script>
</body>
</html>
