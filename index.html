<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: black;
      border: 2px solid #00FF00;
      margin-bottom: 10px;
      display: block;
    }
    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    #dateDisplay { color: white; }
    #countdownDisplay { color: red; }
    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
    }
    textarea {
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Helvetica, Arial, sans-serif;
    }
    .button.recording {
      background-color: red;
      color: white;
    }
    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }
    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }
    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }
    #logHistory {
      width: 100%;
      font-size: 10px;
      margin-top: 20px;
      border-top: 1px dashed #00FF00;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay"></div>
    <div id="countdownDisplay">00:60:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
  <div id="logHistory"></div>
</div>
<script>
  const textarea = document.getElementById("activityInput");
  const dateDisplay = document.getElementById("dateDisplay");
  const generateBtn = document.getElementById("generate");
  const styleSelect = document.getElementById("styleSelect");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const generatedImage = document.getElementById("generatedImage");
  const logHistory = document.getElementById("logHistory");
  const startVoiceBtn = document.getElementById("startVoice");
  const redoBtn = document.getElementById("redo");
  const canvas = document.getElementById("waveform");
  const ctx = canvas.getContext("2d");

  textarea.addEventListener("input", () => {
    textarea.scrollTop = textarea.scrollHeight;
  });

  redoBtn.addEventListener("click", () => {
    textarea.value = "";
    textarea.focus();
  });

  function updateDateTime() {
    const now = new Date();
    const date = now.toLocaleDateString('en-CA');
    const time = now.toLocaleTimeString('en-GB');
    dateDisplay.textContent = `${date} ${time}`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  generateBtn.addEventListener("click", async () => {
    const text = textarea.value.trim();
    const style = styleSelect.value;
    if (!text || style === "none") {
      alert("Please enter a description and select a style.");
      return;
    }
    const prompt = style === "photo" ? `Hyper-realistic photo of: ${text}` :
                    style === "anime" ? `Japanese anime style of: ${text}` :
                    `${text}`;

    loadingIndicator.style.display = "flex";
    generatedImage.style.display = "none";

    try {
      const response = await fetch("https://mood-into-art-backend.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      if (data.image) {
        generatedImage.src = data.image;
        generatedImage.style.display = "block";
        const timestamp = new Date().toLocaleString();
        logHistory.innerHTML += `<p>${timestamp}: "${prompt}"</p>`;
      } else {
        alert("Image generation failed.");
      }
    } catch (error) {
      console.error("Error generating image:", error);
      alert("There was an error generating the image.");
    } finally {
      loadingIndicator.style.display = "none";
    }
  });

  // Voice recognition setup
  let recognition;
  if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-US";

    recognition.onresult = (event) => {
      let finalTranscript = textarea.value;
      for (let i = event.resultIndex; i < event.results.length; i++) {
        finalTranscript += ' ' + event.results[i][0].transcript;
      }
      textarea.value = finalTranscript.trim();
      textarea.scrollTop = textarea.scrollHeight;
    };

    recognition.onerror = (e) => console.error("Speech error:", e);
    recognition.onend = () => {
      startVoiceBtn.classList.remove("recording");
      startVoiceBtn.textContent = "Start Voice";
    };

    startVoiceBtn.addEventListener("click", () => {
      if (startVoiceBtn.classList.contains("recording")) {
        recognition.stop();
      } else {
        recognition.start();
        startVoiceBtn.classList.add("recording");
        startVoiceBtn.textContent = "Stop Voice";
      }
    });
  } else {
    startVoiceBtn.disabled = true;
    startVoiceBtn.textContent = "Voice Not Supported";
  }

  // Draw static waveform grid
  function drawGrid() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    const w = canvas.width;
    const h = canvas.height;
    ctx.clearRect(0, 0, w, h);
    ctx.strokeStyle = '#00FF00';
    ctx.lineWidth = 1;
    const cols = 10;
    const rows = 6;
    for (let i = 0; i <= cols; i++) {
      const x = (i / cols) * w;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, h);
      ctx.stroke();
    }
    for (let j = 0; j <= rows; j++) {
      const y = (j / rows) * h;
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(w, y);
      ctx.stroke();
    }
    // Draw center waveform line
    ctx.beginPath();
    ctx.moveTo(0, h / 2);
    ctx.lineTo(w, h / 2);
    ctx.lineWidth = 2;
    ctx.stroke();
  }
  window.addEventListener('load', drawGrid);
  window.addEventListener('resize', drawGrid);
</script>
</body>
</html>
