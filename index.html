<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mood Into Art</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial, sans-serif; }
        .container {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid cyan;
            border-radius: 10px;
            padding: 15px;
            background: black;
            text-align: center;
        }
        .waveform-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            background: black;
        }
        #waveform { 
            width: 100%; 
            height: 100%; 
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Waveform below grid */
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Grid above waveform */
            pointer-events: none;
        }
        .footer-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: black;
        }
        #dateDisplay, #countdownDisplay {
            color: white;
            font-size: 7pt;
        }
        .dot-alert {
            display: none;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #activityInput {
            width: 90%;
            margin: 10px auto;
            padding: 5px;
            background: black;
            color: cyan;
            border: none;
            text-align: center;
            display: block;
        }
        #styleSelect {
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            background: black;
            color: cyan;
            border: 1px solid cyan;
            text-align: center;
            display: block;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            background: black;
        }
        .button {
            padding: 8px 16px;
            background: black;
            color: cyan;
            border: 1px solid cyan;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            cursor: pointer;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        #loadingIndicator .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        #loadingIndicator .dot:nth-child(2) { animation-delay: 0.2s; }
        #loadingIndicator .dot:nth-child(3) { animation-delay: 0.4s; }
        #loadingIndicator .dot:nth-child(4) { animation-delay: 0.6s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        #generatedImage { 
            max-width: 400px;
            max-height: 400px;
            display: none;
            margin: 10px auto;
        }
        #moodEntry {
            margin-top: 20px;
            padding: 10px;
            background: black;
            border: 1px solid cyan;
            border-radius: 5px;
            text-align: center;
        }
        #moodEntry h3 {
            margin-top: 0;
            color: cyan;
        }
        #logHistory { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="waveform-container">
            <canvas id="waveform"></canvas>
            <canvas id="grid" class="grid-overlay"></canvas>
        </div>
        <div class="footer-bar">
            <div id="dateDisplay"></div>
            <div id="countdownDisplay">00:30:00</div>
        </div>
        <div class="dot-alert" id="redDot"></div>
        <textarea id="activityInput" rows="4" placeholder="[No speech recognized]"></textarea>
        <select id="styleSelect">
            <option value="photo">Hyper-realistic Photo</option>
            <option value="anime">Japanese Anime Style</option>
            <option value="Rembrandt">Rembrandt</option>
            <option value="Picasso">Picasso</option>
            <option value="Van Gogh">Van Gogh</option>
            <option value="Monet">Monet</option>
            <option value="Abstract">Abstract</option>
            <option value="James Nachtwey Photography">James Nachtwey Photography</option>
            <option value="none">No Image</option>
        </select>
        <div class="button-group">
            <button class="button" id="startVoice">Start Voice</button>
            <button class="button" id="redo">Redo</button>
            <button class="button" id="generate">Generate Image</button>
            <button class="button" id="saveImage">Save</button>
        </div>
        <div id="loadingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <img id="generatedImage" />
        <div id="moodEntry">
            <h3>Mood Entry</h3>
            <div id="logHistory"></div>
        </div>
    </div>
    <script>
        const grid = document.getElementById('grid');
        const gridCtx = grid.getContext('2d');
        function drawGrid() {
            grid.width = grid.clientWidth;
            grid.height = grid.clientHeight;
            const w = grid.width;
            const h = grid.height;
            gridCtx.clearRect(0, 0, w, h);
            gridCtx.strokeStyle = 'rgba(0, 255, 255, 0.3)'; // Slightly transparent cyan
            gridCtx.lineWidth = 0.3; // Thinner lines
            // Vertical lines
            for (let i = 0; i <= w; i += w / 20) { // More divisions for finer grid
                gridCtx.beginPath();
                gridCtx.moveTo(i, 0);
                gridCtx.lineTo(i, h);
                gridCtx.stroke();
            }
            // Horizontal lines
            for (let j = 0; j <= h; j += h / 12) { // More divisions for finer grid
                gridCtx.beginPath();
                gridCtx.moveTo(0, j);
                gridCtx.lineTo(w, j);
                gridCtx.stroke();
            }
            // Center line (slightly bolder)
            gridCtx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            gridCtx.lineWidth = 0.5;
            gridCtx.beginPath();
            gridCtx.moveTo(0, h / 2);
            gridCtx.lineTo(w, h / 2);
            gridCtx.stroke();
        }
        window.addEventListener('load', drawGrid);
        window.addEventListener('resize', drawGrid);

        const startBtn = document.getElementById('startVoice');
        const redDot = document.getElementById('redDot');
        const waveform = document.getElementById('waveform');
        const waveformCtx = waveform.getContext('2d');
        let audioContext, analyser, dataArray, source, animationId, recognition, isRecording = false;

        async function startMic() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            dataArray = new Uint8Array(analyser.fftSize);
            source.connect(analyser);
            drawWaveform();
        }
        function drawWaveform() {
            waveform.width = waveform.clientWidth;
            waveform.height = waveform.clientHeight;
            waveformCtx.clearRect(0, 0, waveform.width, waveform.height);
            analyser.getByteTimeDomainData(dataArray);
            waveformCtx.strokeStyle = 'cyan';
            waveformCtx.lineWidth = 1;
            waveformCtx.beginPath();
            let sliceWidth = waveform.width / dataArray.length;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let v = dataArray[i] / 128.0;
                let y = v * waveform.height / 2;
                if (i === 0) waveformCtx.moveTo(x, y);
                else waveformCtx.lineTo(x, y);
                x += sliceWidth;
            }
            waveformCtx.lineTo(waveform.width, waveform.height / 2);
            waveformCtx.stroke();
            animationId = requestAnimationFrame(drawWaveform);
        }
        function startSpeech() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert('Speech recognition not supported');
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            const input = document.getElementById('activityInput');
            recognition.onresult = e => {
                let transcript = '';
                for (let i = 0; i < e.results.length; i++) {
                    transcript += e.results[i][0].transcript + ' ';
                }
                input.value = transcript;
            };
            recognition.start();
        }
        startBtn.addEventListener('click', async () => {
            if (!isRecording) {
                await startMic();
                startSpeech();
                redDot.style.display = 'block';
                startBtn.textContent = 'Stop Voice';
                isRecording = true;
            } else {
                recognition.stop();
                audioContext.close();
                cancelAnimationFrame(animationId);
                redDot.style.display = 'none';
                startBtn.textContent = 'Start Voice';
                isRecording = false;
            }
        });
    </script>
</body>
</html>
