<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIA Test</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    textarea, select, button {
      margin-top: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #00FF00;
      max-width: 400px;
      display: none;
    }
    #loading {
      margin-top: 10px;
      font-size: 14px;
      color: #00FF00;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mood Into Art Test</h1>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>
  <button id="generate">Generate Image</button>
  <div id="loading">⏳ Generating your image, please wait...</div>
  <img id="output" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ JavaScript loaded");
      const generateBtn = document.getElementById("generate");
      const activityInput = document.getElementById("activityInput");
      const styleSelect = document.getElementById("styleSelect");
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");

      generateBtn.addEventListener("click", async () => {
        const text = activityInput.value.trim();
        const style = styleSelect.value;
        if (!text || style === "none") {
          alert("Please enter a description and select a style.");
          return;
        }

        const prompt = style === "photo" ? `Hyper-realistic photo of: ${text}`
                     : style === "anime" ? `Japanese anime style of: ${text}`
                     : text;

        loading.style.display = "block";
        output.style.display = "none";

        try {
          const res = await fetch("https://mood-into-art-backend.onrender.com/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
          });

          const data = await res.json();
          console.log("Response:", data);

          if (data.image) {
            output.src = data.image;
            output.style.display = "block";
          } else {
            alert("Image generation failed.");
          }
        } catch (err) {
          console.error("Error generating image:", err);
          alert("There was an error generating the image. See console for details.");
        } finally {
          loading.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
