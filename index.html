<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Into Art</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#waveform {
      width: 100%;
      height: 80px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    textarea, select, button {
      margin-top: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-family: 'Share Tech Mono', monospace;
    }

    button.recording {
      background-color: #FFFF00;
      color: black;
    }

    #output {
      margin-top: 20px;
      border: 1px solid #00FF00;
      max-width: 100%;
      display: none;
    }

    #loading {
      margin-top: 10px;
      color: #00FF00;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>
  <button id="startVoice">Start Voice</button>
  <button id="generate">Generate Image</button>
  <div id="loading">‚è≥ Generating your image...</div>
  <img id="output" />
</div>

<script>
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");
function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#00FF00";
  ctx.lineWidth = 0.8;
  for (let x = 0; x < canvas.width; x += 20) {
    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
  }
  for (let y = 0; y < canvas.height; y += 20) {
    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
  }
}
window.addEventListener('load', drawGrid);

const startVoiceBtn = document.getElementById("startVoice");
const activityInput = document.getElementById("activityInput");
const generateBtn = document.getElementById("generate");
const styleSelect = document.getElementById("styleSelect");
const output = document.getElementById("output");
const loading = document.getElementById("loading");
const redDot = document.getElementById("redDot");

let recognition, countdown, isRecording = false, timeLeft = 60;

function updateCountdown() {
  if (timeLeft <= 10) redDot.style.display = 'block';
  if (timeLeft <= 0) stopRecording();
  timeLeft--;
}

function startCountdown() {
  timeLeft = 60;
  redDot.style.display = 'none';
  countdown = setInterval(updateCountdown, 1000);
}

function stopCountdown() {
  clearInterval(countdown);
  redDot.style.display = 'none';
}

function startRecording() {
  if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
    alert("Voice recording not supported on this browser."); return;
  }
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.continuous = true;
  recognition.interimResults = true;
  let transcript = activityInput.value;
  recognition.onresult = e => {
    for (let i = e.resultIndex; i < e.results.length; ++i) {
      transcript += ' ' + e.results[i][0].transcript;
    }
    activityInput.value = transcript.trim();
  };
  recognition.onend = stopRecording;
  recognition.start();
  isRecording = true;
  startVoiceBtn.textContent = "Stop Voice";
  startVoiceBtn.classList.add("recording");
  startCountdown();
}

function stopRecording() {
  if (recognition) recognition.stop();
  isRecording = false;
  startVoiceBtn.textContent = "Start Voice";
  startVoiceBtn.classList.remove("recording");
  stopCountdown();
}

startVoiceBtn.onclick = () => isRecording ? stopRecording() : startRecording();

generateBtn.addEventListener("click", async () => {
  const text = activityInput.value.trim();
  const style = styleSelect.value;
  if (!text || style === "none") return alert("Please describe your mood and select a style.");

  const prompt = style === "photo" ? `Hyper-realistic photo of: ${text}` :
                  style === "anime" ? `Japanese anime style of: ${text}` : text;

  loading.style.display = "block";
  output.style.display = "none";

  try {
    const res = await fetch("https://mood-into-art-backend.onrender.com/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    if (data.image) {
      output.src = data.image;
      output.style.display = "block";
    } else {
      alert("Image generation failed.");
    }
  } catch (err) {
    console.error("Backend error:", err);
    alert("Image generation failed.");
  } finally {
    loading.style.display = "none";
  }
});
</script>
</body>
</html>
