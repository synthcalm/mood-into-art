    <style>

        .footer-bar {

        .dot-alert { 
            display: none; 
            width: 10px;

            transform: translateX(-50%);

        #activityInput {

        }

            justify-content: space-around; 
            margin: 10px 0; 
        }
        .button { 
            padding: 8px 16px; 
            background: #333; 
            color: white; 
            border: 1px solid cyan; 
            border-radius: 5px; 
            flex: 1; 
            margin: 0 5px; 
            text-align: center; 
        }
        #loadingIndicator { 
            display: none; 
            text-align: center; 
            margin: 10px 0; 
        }
        #loadingIndicator .dot { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            background: cyan; 
            border-radius: 50%; 
            margin: 0 2px; 
            animation: blink 1.4s infinite both; 
        }
        #loadingIndicator .dot:nth-child(2) { animation-delay: 0.2s; }
        #loadingIndicator .dot:nth-child(3) { animation-delay: 0.4s; }
        #loadingIndicator .dot:nth-child(4) { animation-delay: 0.6s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        #generatedImage { max-width: 100%; display: none; margin-top: 10px; }
        .past-entries { 
            text-align: center; 
            margin-top: 10px; 
            color: cyan; 
        }
        .past-entries .dots { 
            display: flex; 
            justify-content: center; 
            gap: 5px; 
            margin-top: 5px; 
        }
        .past-entries .dot { 
            width: 8px; 
            height: 8px; 
            background: cyan; 
            border-radius: 50%; 
        }
        #moodEntry { 
            margin-top: 20px; 
            padding: 10px; 
            background: #333; 
            border: 1px solid cyan; 
            border-radius: 5px; 
        }
        #moodEntry h3 { 
            margin-top: 0; 
            color: white; 
        }
        #logHistory { color: white; }
    </style>
</head>

        const canvas = document.getElementById("waveform");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        const logHistory = document.getElementById("logHistory");

        let userData = JSON.parse(localStorage.getItem('moodEntries')) || [];
        let audioContext, analyser, dataArray, recognition;
        let animationFrameId, isRecording = false, timeLeft = 30;

        function drawGrid() {
            ctx.strokeStyle = "rgba(0, 255, 255, 0.3)"; // Light cyan with 30% opacity
            ctx.lineWidth = 0.2; // Thin line
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath(); 
                ctx.moveTo(x, 0); 
                ctx.lineTo(x, canvas.height); 
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath(); 
                ctx.moveTo(0, y); 
                ctx.lineTo(canvas.width, y); 
                ctx.stroke();
            }
        }

        function drawWaveform() {
            if (!analyser) return;
            analyser.getByteTimeDomainData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            ctx.strokeStyle = "cyan";
            ctx.lineWidth = 2;
            ctx.beginPath();
            let sliceWidth = canvas.width / dataArray.length;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let v = dataArray[i] / 128.0;
                let y = (v * canvas.height) / 2;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            animationFrameId = requestAnimationFrame(drawWaveform);
        }

        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === "suspended") await audioContext.resume();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);
                drawWaveform();
            } catch (err) {
                console.error("Audio setup error:", err);
                alert("Failed to access microphone. Check Settings > Safari > Microphone.");
            }
        }
