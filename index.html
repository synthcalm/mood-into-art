<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Into Art</title>
  
  <!-- ✅ FIXED FONT LOAD -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    textarea, select, button {
      margin-top: 10px;
      background: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background-color: #00ff0044;
    }

    #output {
      margin-top: 20px;
      border: 1px solid #00FF00;
      max-width: 400px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Mood Into Art</h1>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>

  <button id="generate">Generate Image</button>
  <img id="output" alt="Generated art"/>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("JavaScript is running ✅");

      const generateBtn = document.getElementById("generate");
      const activityInput = document.getElementById("activityInput");
      const styleSelect = document.getElementById("styleSelect");
      const output = document.getElementById("output");

      generateBtn.addEventListener("click", async () => {
        const text = activityInput.value.trim();
        const style = styleSelect.value;

        if (!text || style === "none") {
          alert("Please enter a mood and select a style.");
          return;
        }

        const prompt = style === "photo"
          ? `Hyper-realistic photo of: ${text}`
          : style === "anime"
          ? `Japanese anime style of: ${text}`
          : text;

        try {
          const res = await fetch("https://mood-into-art-backend.onrender.com/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const data = await res.json();

          if (data.image) {
            output.src = data.image;
            output.style.display = "block";
          } else {
            console.error("Backend response:", data);
            alert("Image generation failed.");
          }

        } catch (err) {
          console.error("Fetch error:", err);
          alert("There was an error generating the image.");
        }
      });
    });
  </script>
</body>
</html>
