
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Into Art ðŸŽ¨</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: cyan;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    canvas {
      width: 100%;
      height: 80px;
      border: 2px solid cyan;
      background-color: black;
      background-image:
        linear-gradient(to right, rgba(255,255,0,0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,0,0.3) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: black;
      color: cyan;
      border: 2px solid cyan;
      font-family: monospace;
    }
    button:hover {
      background-color: cyan;
      color: black;
    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #generatedImage {
      margin: 20px auto;
      display: none;
      max-width: 100%;
      border: 2px solid cyan;
    }
    .history {
      margin-top: 20px;
      border-top: 1px solid cyan;
      padding-top: 10px;
    }
    .entry {
      text-align: left;
      padding: 8px;
      border: 1px solid cyan;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mood Into Art ðŸŽ¨</h1>
    <canvas id="waveform"></canvas>
    <div class="dot" id="recordDot" style="display:none;"></div>
    <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
    <button id="startVoice">ðŸŽ™ Start Voice</button>
    <select id="styleSelect">
      <option value="cinematic">Cinematic</option>
      <option value="anime">Anime</option>
      <option value="pixel-art">Pixel Art</option>
    </select>
    <button id="generateArt">ðŸ–¼ Generate Art</button>
    <img id="generatedImage" src="" />
    <div class="history" id="moodHistory"><h3>Mood History</h3></div>
  </div>

  <script>
    const startVoiceButton = document.getElementById('startVoice');
    const activityInput = document.getElementById('activityInput');
    const generateArtButton = document.getElementById('generateArt');
    const moodHistory = document.getElementById('moodHistory');
    const recordDot = document.getElementById('recordDot');
    const generatedImage = document.getElementById('generatedImage');
    let audioContext, socket, mediaStream, processor;

    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    function drawGrid() {
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 0.5;
      for (let x = 0; x < canvas.width; x += 20) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }
    drawGrid();

    async function startRecording() {
      try {
        const res = await fetch('https://mood-into-art-backend.onrender.com/assemblyai-token');
        const { token } = await res.json();

        socket = new WebSocket(`wss://api.assemblyai.com/v2/realtime/ws?sample_rate=16000&token=${token}`);

        socket.onmessage = (msg) => {
          const data = JSON.parse(msg.data);
          if (data.text) {
            activityInput.value = data.text;
          }
        };

        socket.onopen = async () => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          await audioContext.audioWorklet.addModule(URL.createObjectURL(new Blob([`
            class AudioProcessor extends AudioWorkletProcessor {
              process(inputs) {
                const input = inputs[0][0];
                if (input) {
                  const int16 = new Int16Array(input.length);
                  for (let i = 0; i < input.length; i++) {
                    int16[i] = Math.max(-1, Math.min(1, input[i])) * 32767;
                  }
                  this.port.postMessage(int16.buffer);
                }
                return true;
              }
            }
            registerProcessor('audio-processor', AudioProcessor);
          `], { type: 'application/javascript' })));

          mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const source = audioContext.createMediaStreamSource(mediaStream);
          processor = new AudioWorkletNode(audioContext, 'audio-processor');
          processor.port.onmessage = (e) => {
            if (socket.readyState === WebSocket.OPEN) {
              const base64 = btoa(String.fromCharCode(...new Uint8Array(e.data)));
              socket.send(base64);
            }
          };
          source.connect(processor).connect(audioContext.destination);
          recordDot.style.display = 'inline-block';
        };

        socket.onclose = () => {
          recordDot.style.display = 'none';
        };
      } catch (err) {
        alert('Recording failed: ' + err.message);
      }
    }

    startVoiceButton.onclick = () => {
      startRecording();
    };

    generateArtButton.onclick = async () => {
      const text = activityInput.value;
      const style = document.getElementById('styleSelect').value;

      const res = await fetch('https://mood-into-art-backend.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: `${text}, style: ${style}` })
      });

      const data = await res.json();
      generatedImage.src = data.image_url;
      generatedImage.style.display = 'block';

      const time = new Date().toLocaleString();
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<strong>${time}</strong><br>${text}`;
      moodHistory.prepend(div);
    };
  </script>
</body>
</html>
