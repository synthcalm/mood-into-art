<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Into Art</title>
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .scope {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #00ff99;
      opacity: 0.2;
      animation: pulse 1.5s infinite ease-in-out;
      margin: 20px auto;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.2; }
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #00ff99;
      background: black;
      color: #00ff99;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00ff99;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc77;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mood Into Art</h1>
  <div class="scope" id="scope"></div>
  <input type="text" id="textInput" placeholder="Describe your mood..." />
  <br>
  <button onclick="sendText()">Generate Image</button>
  <br><br>
  <button onclick="startListening()">üéôÔ∏è Speak Mood</button>
  <div id="output"></div>

  <script>
    const backendURL = "https://mood-into-art-backend.onrender.com"; // Your Render backend

    function sendText() {
      const text = document.getElementById("textInput").value;
      if (!text) return alert("Please enter a mood or sentence.");
      fetch(`${backendURL}/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        document.getElementById("output").innerHTML = `<img src="${url}" width="400"/>`;
      })
      .
