<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIA (Mood Into Art)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 95%;
            max-width: 500px;
            padding: 20px;
            border: 2px solid #00FFFF;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        canvas#waveform {
            width: 100%;
            height: 160px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #00FFFF;
            margin-bottom: 10px;
            background-image:
                linear-gradient(to right, rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .dot-alert {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            animation: blink 1s infinite;
            display: none;
            margin-bottom: 10px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 12px;
            color: #00FFFF;
            padding: 0 10px;
            margin: 10px 0;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            color: #00FFFF;
            margin-bottom: 10px;
            resize: vertical;
        }

        .button-group {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            background-color: #000;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00FFFF;
            color: #000;
        }

        .button.recording {
            background-color: #FFFF00;
            color: #000;
        }

        #loadingIndicator {
            display: none;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #00FFFF;
            border-radius: 50%;
            opacity: 0;
            animation: blink 1.6s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.4s; }
        .dot:nth-child(3) { animation-delay: 0.8s; }
        .dot:nth-child(4) { animation-delay: 1.2s; }

        #generatedImage {
            max-width: 100%;
            border: 1px solid #00FFFF;
            margin-top: 20px;
            display: none;
            background: #000;
        }

        #moodHistory {
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
        }

        .history-entry {
            position: relative;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #00FFFF;
            border-radius: 6px;
        }

        .entry-content {
            width: calc(100% - 60px);
            padding: 5px;
            min-height: 20px;
            background: transparent;
            color: #00FFFF;
        }

        .entry-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .entry-btn {
            background: none;
            border: 1px solid #00FFFF;
            color: #00FFFF;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 0.8em;
        }

        .entry-btn:hover {
            background: #00FFFF;
            color: #000;
        }

        .timestamp {
            font-size: 0.8em;
            color: #00FFFF;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        #transcribingIndicator {
            margin-top: 10px;
            color: #FFFF00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="waveform"></canvas>

        <div class="footer-bar">
            <div id="dateTimeDisplay"></div>
            <div id="countdownDisplay">00:60:00</div>
        </div>

        <div class="dot-alert" id="redDot"></div>
        <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
        <div id="transcribingIndicator">Transcribing your speech...</div>

        <select id="styleSelect" style="text-align: center;">
            <option value="none" selected disabled>Choose Style</option>
            <option value="photo">Hyper-realistic Photo</option>
            <option value="anime">Japanese Anime Style</option>
            <option value="abstract">Abstract</option>
            <option value="surrealism">Surrealism</option>
            <option value="post-modern">Post-modern</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="arabic-calligraphy">Arabic Calligraphy</option>
            <option value="chinese-calligraphy">Chinese Calligraphy</option>
            <option value="japanese-calligraphy">Japanese Calligraphy</option>
            <option value="marvel">Marvel Comic</option>
            <option value="art-deco">Art Deco</option>
            <option value="impressionist">Impressionist</option>
            <option value="pop-art">Pop Art</option>
            <option value="digital-painting">Digital Painting</option>
            <option value="minimalism">Minimalism</option>
        </select>

        <div class="button-group">
            <button class="button" id="startVoice">Start Voice</button>
            <button class="button" id="redo">Redo</button>
            <button class="button" id="generate">Generate Image</button>
            <button class="button" id="saveImage">Save</button>
        </div>

        <div id="loadingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <img id="generatedImage" />
        <div id="moodHistory"></div>

        <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
        <audio id="chimeSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
        <audio id="saveSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    </div>

    <script>
        // API endpoint URL
        const API_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:5000'
        : 'https://mood-into-art-backend.onrender.com'; // Corrected URL

        // Audio and Recording System
        let audioContext, mediaRecorder, audioChunks = [], stream;
        let isRecording = false, countdownInterval;
        const MAX_RECORD_TIME = 60 * 60; // 60 minutes
        let animationId;

        // DOM Elements
        const startVoiceButton = document.getElementById('startVoice');
        const generateButton = document.getElementById('generate');
        const activityInput = document.getElementById('activityInput');
        const styleSelect = document.getElementById('styleSelect');
        const waveform = document.getElementById('waveform');
        const waveformCtx = waveform.getContext('2d');
        const transcribingIndicator = document.getElementById('transcribingIndicator');

        // Check if the app is running on iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // Waveform Visualization
        function initWaveform() {
            waveform.width = waveform.offsetWidth;
            waveform.height = waveform.offsetHeight;
            drawWaveformGrid();
        }

        function drawWaveformGrid() {
            waveformCtx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
            waveformCtx.lineWidth = 0.5;

            for (let x = 0; x < waveform.width; x += 20) {
                waveformCtx.beginPath();
                waveformCtx.moveTo(x, 0);
                waveformCtx.lineTo(x, waveform.height);
                waveformCtx.stroke();
            }

            for (let y = 0; y < waveform.height; y += 20) {
                waveformCtx.beginPath();
                waveformCtx.moveTo(0, y);
                waveformCtx.lineTo(waveform.width, y);
                waveformCtx.stroke();
            }
        }

        // Date/Time Display
        function updateDateTime() {
            const now = new Date();
            document.getElementById('dateTimeDisplay').innerHTML = `
                ${now.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                })} ${now.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })}
            `;
        }
        setInterval(updateDateTime, 1000);

        // Voice Recording System with Transcription
        startVoiceButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    // Check if the protocol is HTTPS
                    if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                        throw new Error('This app requires HTTPS to access the microphone. Please ensure the site is loaded over HTTPS.');
                    }

                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log('Microphone access granted:', stream);
                    audioChunks = [];

                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    mediaRecorder.ondataavailable = e => {
                        console.log('Audio data available:', e.data);
                        audioChunks.push(e.data);
                    };
                    mediaRecorder.onstop = async () => {
                        console.log('MediaRecorder stopped, audio chunks:', audioChunks.length);
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                        transcribingIndicator.style.display = 'block';

                        try {
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'recording.webm');

                            console.log('Sending audio to backend for transcription:', `${API_URL}/transcribe`);
                            const response = await fetch(`${API_URL}/transcribe`, {
                                method: 'POST',
                                body: formData
                            });

                            if (!response.ok) {
                                const errorText = await response.text();
                                throw new Error(`Transcription failed: ${response.status} ${response.statusText} - ${errorText}`);
                            }

                            const data = await response.json();
                            console.log('Transcription received:', data.transcription);

                            activityInput.value = data.transcription;
                            activityInput.dispatchEvent(new Event('input'));
                            document.getElementById('chimeSound').play();
                        } catch (error) {
                            console.error('Error transcribing:', error);
                            alert(`Failed to transcribe audio: ${error.message}`);
                        } finally {
                            transcribingIndicator.style.display = 'none';
                            if (stream) {
                                stream.getTracks().forEach(track => track.stop());
                                console.log('Audio stream stopped');
                            }
                        }
                    };

                    mediaRecorder.start();
                    console.log('MediaRecorder started');
                    isRecording = true;
                    startVoiceButton.textContent = 'Stop Voice';
                    startVoiceButton.classList.add('recording');
                    document.getElementById('redDot').style.display = 'block';
                    startCountdown();
                    visualizeAudio(stream);
                } catch (err) {
                    console.error('Microphone access error:', err.name, err.message);
                    let errorMessage = 'Microphone access required! ';
                    if (isIOS) {
                        errorMessage += 'Please go to Settings > Safari > Microphone and allow access for synthcalm.github.io, then reload the page. Alternatively, you can type your mood directly in the text box below.';
                    } else {
                        errorMessage += 'Please check your browser settings to allow microphone access and reload the page.';
                    }
                    if (err.name === 'NotAllowedError') {
                        errorMessage += ' Permission was denied.';
                    } else if (err.name === 'NotSecureContextError') {
                        errorMessage += ' This feature requires a secure context (HTTPS).';
                    }
                    alert(errorMessage);
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                startVoiceButton.textContent = 'Start Voice';
                startVoiceButton.classList.remove('recording');
                document.getElementById('redDot').style.display = 'none';
                clearInterval(countdownInterval);
                cancelAnimationFrame(animationId);
                drawWaveformGrid();
            }
        });

        // Audio Visualization
        function visualizeAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const analyser = audioContext.createAnalyser();

            source.connect(analyser);
            analyser.fftSize = 2048;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                analyser.getByteTimeDomainData(dataArray);
                waveformCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                waveformCtx.fillRect(0, 0, waveform.width, waveform.height);

                waveformCtx.lineWidth = 2;
                waveformCtx.strokeStyle = '#00FFFF';
                waveformCtx.beginPath();

                const sliceWidth = waveform.width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * waveform.height / 2;

                    if (i === 0) waveformCtx.moveTo(x, y);
                    else waveformCtx.lineTo(x, y);

                    x += sliceWidth;
                }

                waveformCtx.stroke();
                animationId = requestAnimationFrame(draw);
            }
            draw();
        }

        // Countdown Timer
        function startCountdown() {
            let seconds = MAX_RECORD_TIME;
            countdownInterval = setInterval(() => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('countdownDisplay').textContent =
                    `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

                if (seconds-- <= 0) {
                    if (isRecording) {
                        mediaRecorder.stop();
                        isRecording = false;
                        startVoiceButton.textContent = 'Start Voice';
                        startVoiceButton.classList.remove('recording');
                        document.getElementById('redDot').style.display = 'none';
                    }
                    clearInterval(countdownInterval);
                    cancelAnimationFrame(animationId);
                    drawWaveformGrid();
                }
            }, 1000);
        }

        // Image Generation
        generateButton.addEventListener('click', async () => {
            if (!activityInput.value.trim() || styleSelect.value === 'none') {
                alert('Please describe your mood and select a style!');
                return;
            }

            const loading = document.getElementById('loadingIndicator');
            loading.style.display = 'flex';

            try {
                const style = styleSelect.options[styleSelect.selectedIndex].text;
                const prompt = `${activityInput.value} (${style})`;

                console.log('Sending image generation request:', prompt);
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Image generation failed: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Image generated:', data.image);

                addHistoryEntry(prompt);

                const generatedImage = document.getElementById('generatedImage');
                generatedImage.src = data.image;
                generatedImage.style.display = 'block';
                document.getElementById('beepSound').play();
            } catch (error) {
                console.error('Image generation error:', error);
                alert(`Generation error: ${error.message}`);
                document.getElementById('generatedImage').style.display = 'none';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Mood History Management
        function addHistoryEntry(text) {
            const entry = document.createElement('div');
            entry.className = 'history-entry';
            entry.innerHTML = `
                <div class="timestamp">${new Date().toLocaleString()}</div>
                <div class="entry-content" contenteditable="true">${text}</div>
                <div class="entry-actions">
                    <button class="entry-btn delete-btn">✕</button>
                </div>
            `;

            entry.querySelector('.delete-btn').addEventListener('click', () => entry.remove());
            document.getElementById('moodHistory').prepend(entry);
        }

        // Save Functionality
        document.getElementById('saveImage').addEventListener('click', () => {
            const image = document.getElementById('generatedImage');
            if (image.src && image.style.display !== 'none') {
                const link = document.createElement('a');
                link.download = `mood-art-${new Date().toISOString().slice(0, 10)}.png`;
                link.href = image.src;
                link.click();
                document.getElementById('saveSound').play();
            } else {
                alert('No image to save. Generate an image first!');
            }
        });

        // Redo Functionality
        document.getElementById('redo').addEventListener('click', () => {
            activityInput.value = '';
            styleSelect.value = 'none';
            document.getElementById('generatedImage').style.display = 'none';
        });

        // Health check on load to verify API connection
        async function checkApiHealth() {
            try {
                console.log('Checking API health at:', `${API_URL}/health`);
                const response = await fetch(`${API_URL}/health`);
                if (!response.ok) {
                    console.warn('API health check failed:', response.status, response.statusText);
                    throw new Error(`API health check failed: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                console.log('API health check passed:', data);
            } catch (error) {
                console.error('API connection error:', error);
                alert(`Cannot connect to the backend server. Please try again later. Error: ${error.message}`);
                document.getElementById('generatedImage').style.display = 'none';
            }
        }

        // Run health check and initialize waveform when page loads
        window.addEventListener('load', () => {
            checkApiHealth();
            initWaveform();
            updateDateTime();
        });
    </script>
</body>
</html>
