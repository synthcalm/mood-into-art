<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Permissions-Policy" content="microphone=(self 'https://synthcalm.com')">
    <title>Mood Art Generator</title>
    <style>
        /* Visual Design */
        body {
            background: black;
            color: lime;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        
        .main-box {
            border: 2px solid lime;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        
        .recording-light {
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            margin: 10px auto;
            display: none;
        }
        
        button {
            background: black;
            border: 2px solid lime;
            color: lime;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        button:active {
            background: lime;
            color: black;
        }
        
        #art-display {
            max-width: 100%;
            border: 1px solid lime;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1>Mood Art Generator üé®</h1>
        
        <!-- Sound Visualizer -->
        <canvas id="sound-wave"></canvas>
        <div class="recording-light" id="rec-light"></div>
        
        <!-- User Inputs -->
        <textarea id="mood-text" 
                  placeholder="How are you feeling? Or press the microphone button..."
                  rows="4"></textarea><br>
        
        <select id="art-style">
            <option>Realistic Photo</option>
            <option>Anime Style</option>
            <option>Abstract Art</option>
            <option>Watercolor</option>
        </select>

        <!-- Control Buttons -->
        <div>
            <button id="mic-button">üé§ Start Voice</button>
            <button id="make-art">‚ú® Create Art</button>
            <button id="save-art">üíæ Save</button>
        </div>

        <!-- Loading Animation -->
        <div id="loading" style="display: none;">
            Creating your art... ‚è≥
        </div>

        <!-- Generated Art Display -->
        <img id="art-display" />
    </div>

<script>
// Simple Setup Guide:
// 1. The microphone button needs HTTPS to work
// 2. All the magic happens automatically!

let isRecording = false;
let mediaRecorder;

// When Microphone Button Clicked
document.getElementById("mic-button").onclick = async () => {
    if (!isRecording) {
        try {
            // Ask for microphone access
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Start recording
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            isRecording = true;
            document.getElementById("rec-light").style.display = "block";
            document.getElementById("mic-button").textContent = "üõë Stop Voice";
            
            // When recording stops
            mediaRecorder.ondataavailable = async (event) => {
                // Convert recording to text
                const audioBlob = event.data;
                const text = await convertAudioToText(audioBlob);
                document.getElementById("mood-text").value = text;
            };
            
        } catch (error) {
            alert("Please allow microphone access! üé§");
        }
    } else {
        // Stop recording
        mediaRecorder.stop();
        isRecording = false;
        document.getElementById("rec-light").style.display = "none";
        document.getElementById("mic-button").textContent = "üé§ Start Voice";
    }
};

// When Create Art Button Clicked
document.getElementById("make-art").onclick = async () => {
    const mood = document.getElementById("mood-text").value;
    const style = document.getElementById("art-style").value;
    
    if (!mood) {
        alert("Please describe your mood first!");
        return;
    }
    
    document.getElementById("loading").style.display = "block";
    
    try {
        // Connect to art generator
        const response = await fetch('https://your-backend-service.com/generate', {
            method: 'POST',
            body: JSON.stringify({ mood, style })
        });
        
        // Show generated art
        const result = await response.json();
        document.getElementById("art-display").src = result.imageUrl;
        document.getElementById("art-display").style.display = "block";
        
    } catch (error) {
        alert("Art creation failed - try again! üé®");
    }
    
    document.getElementById("loading").style.display = "none";
};

// Save Button
document.getElementById("save-art").onclick = () => {
    const image = document.getElementById("art-display");
    if (image.src) {
        const link = document.createElement('a');
        link.href = image.src;
        link.download = 'my-mood-art.png';
        link.click();
    } else {
        alert("Create art first!");
    }
};

// Helper Function - Audio to Text
async function convertAudioToText(audioBlob) {

    return "This is where your spoken words would become text!";
}

// Simple Sound Wave Animation
const canvas = document.getElementById("sound-wave");
const ctx = canvas.getContext("2d");

function drawWave() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // This would create moving sound waves
    requestAnimationFrame(drawWave);
}
drawWave();
</script>
</body>
</html>
