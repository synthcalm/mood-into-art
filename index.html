<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mood Into Art</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial, sans-serif; }
        .container {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid cyan;
            border-radius: 10px;
            padding: 15px;
            background: black;
            text-align: center;
        }
        .waveform-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            border: 1px solid cyan;
        }
        #waveform { 
            width: 100%; 
            height: 100%; 
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: black;
        }
        .footer-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: black;
            border-top: 1px solid cyan;
        }
        #dateDisplay, #countdownDisplay {
            color: cyan;
            font-size: 7pt;
        }
        .dot-alert {
            display: none;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #activityInput {
            width: 90%;
            margin: 10px auto;
            padding: 5px;
            background: black;
            color: cyan;
            border: 1px solid cyan;
            text-align: center;
            display: block;
        }
        #styleSelect {
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            background: black;
            color: cyan;
            border: 1px solid cyan;
            text-align: center;
            display: block;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            background: black;
        }
        .button {
            padding: 8px 16px;
            background: black;
            color: cyan;
            border: 1px solid cyan;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            cursor: pointer;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        #loadingIndicator .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        #generatedImage { 
            max-width: 400px;
            max-height: 400px;
            display: none;
            margin: 10px auto;
            border: 1px solid cyan;
        }
        #moodEntry {
            margin-top: 20px;
            padding: 10px;
            background: black;
            border: 1px solid cyan;
            border-radius: 5px;
            text-align: center;
        }
        #moodEntry h3 {
            margin-top: 0;
            color: cyan;
        }
        #logHistory { color: cyan; }
    </style>
</head>
<body>
    <div class="container">
        <div class="waveform-container">
            <canvas id="waveform"></canvas>
            <canvas id="grid" class="grid-overlay"></canvas>
        </div>
        <div class="footer-bar">
            <div id="dateDisplay"></div>
            <div id="countdownDisplay">30:00</div>
        </div>
        <div class="dot-alert" id="redDot"></div>
        <textarea id="activityInput" rows="4" placeholder="[No speech recognized]"></textarea>
        <select id="styleSelect">
            <option value="photo">Hyper-realistic Photo</option>
            <option value="anime">Japanese Anime Style</option>
            <option value="Rembrandt">Rembrandt</option>
            <option value="Picasso">Picasso</option>
            <option value="Van Gogh">Van Gogh</option>
            <option value="Monet">Monet</option>
            <option value="none">No Image</option>
        </select>
        <div class="button-group">
            <button class="button" id="startVoice">Start Voice</button>
            <button class="button" id="redo">Redo</button>
            <button class="button" id="generate">Generate Image</button>
            <button class="button" id="saveImage">Save</button>
        </div>
        <div id="loadingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <img id="generatedImage" />
        <div id="moodEntry">
            <h3>Mood Entry</h3>
            <div id="logHistory"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const startVoiceBtn = document.getElementById('startVoice');
        const redoBtn = document.getElementById('redo');
        const generateBtn = document.getElementById('generate');
        const saveImageBtn = document.getElementById('saveImage');
        const activityInput = document.getElementById('activityInput');
        const styleSelect = document.getElementById('styleSelect');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const generatedImage = document.getElementById('generatedImage');
        const logHistory = document.getElementById('logHistory');
        const dateDisplay = document.getElementById('dateDisplay');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const waveformCanvas = document.getElementById('waveform');
        const gridCanvas = document.getElementById('grid');
        const redDot = document.getElementById('redDot');
        
        // Context for waveform drawing and grid
        const waveformCtx = waveformCanvas.getContext('2d');
        const gridCtx = gridCanvas.getContext('2d');
        let isRecording = false;
        let animationFrame;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        
        // Initialize grid
        function drawGrid() {
            gridCanvas.width = gridCanvas.offsetWidth;
            gridCanvas.height = gridCanvas.offsetHeight;
            
            const width = gridCanvas.width;
            const height = gridCanvas.height;
            
            gridCtx.clearRect(0, 0, width, height);
            gridCtx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            gridCtx.lineWidth = 0.5;
            
            // Vertical lines
            for (let i = 0; i <= 12; i++) {
                const x = (width / 12) * i;
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, height);
                gridCtx.stroke();
            }
            
            // Horizontal lines
            for (let i = 0; i <= 8; i++) {
                const y = (height / 8) * i;
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(width, y);
                gridCtx.stroke();
            }
        }
        
        window.addEventListener('load', drawGrid);
        window.addEventListener('resize', drawGrid);
        
        // Date and time display
        function updateDateTime() {
            const now = new Date();
            dateDisplay.textContent = now.toLocaleString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
        
        // Countdown timer
        let countdown = 1800; // 30 minutes in seconds
        let countdownInterval = null;
        
        function startCountdown() {
            if (countdownInterval) return;
            
            countdownInterval = setInterval(() => {
                countdown--;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    countdown = 1800;
                }
                
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                countdownDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // ... (rest of the JavaScript remains the same as in original working version)
        // Note: Keep all the original JavaScript functionality intact from the previous version
        // including the audio visualization, voice recognition, and image generation logic
    </script>
</body>
</html>
