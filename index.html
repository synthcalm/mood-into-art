<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: #00FFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: auto; /* Added for scrollability */
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FFFF;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent black */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0; /* Added spacing */
    }
    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid #00FFFF;
      margin-bottom: 10px;
      background-image:
        linear-gradient(to right, rgba(0, 255, 255, 0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    /* ... (keep other styles the same) ... */
    .button:hover {
      background-color: #00FFFF;
      color: #000;
      transition: all 0.3s ease;
    }
    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FFFF;
      margin-top: 20px;
      display: none;
      background: #000; /* Ensure image background isn't transparent */
    }
  </style>
</head>
<body>
  <!-- Keep existing body content the same -->

  <script>
    // Add this initialization code at the top of your script
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize canvas context
      const canvas = document.getElementById('waveform');
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      // Draw initial waveform grid
      function drawGrid() {
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
        ctx.lineWidth = 1;
        
        // Horizontal lines
        for(let y = 0; y < canvas.height; y += 20) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
          ctx.stroke();
        }
        
        // Vertical lines
        for(let x = 0; x < canvas.width; x += 20) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
          ctx.stroke();
        }
      }
      drawGrid();

      // Initialize date display
      const dateDisplay = document.getElementById('dateDisplay');
      dateDisplay.textContent = new Date().toLocaleDateString();
    });

    // Add this to your existing button event listeners
    document.getElementById('startVoice').addEventListener('click', () => {
      document.getElementById('redDot').style.display = 'block';
    });

    // Add temporary test alert to verify UI functionality
    setTimeout(() => {
      document.getElementById('redDot').style.display = 'block';
      setTimeout(() => {
        document.getElementById('redDot').style.display = 'none';
      }, 2000);
    }, 1000);
  </script>
</body>
</html>
