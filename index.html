<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#grid {
      width: 100%;
      height: 80px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    canvas#waveform {
      width: 100%;
      height: 80px;
      background-color: black;
      border: none;
      margin-bottom: 10px;
    }

    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #dateDisplay {
      color: white;
    }

    #countdownDisplay {
      color: red;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
      text-align: center;
    }

    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .button.recording {
      background-color: red;
      color: white;
    }

    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }

    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }

    #logHistory {
      width: 100%;
      font-size: 10px;
      margin-top: 20px;
      border-top: 1px dashed #00FF00;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="grid"></canvas>
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay"></div>
    <div id="countdownDisplay">00:60:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
  <div id="logHistory"></div>
</div>
<script>
  const dateDisplay = document.getElementById("dateDisplay");
  function updateDateTime() {
    const now = new Date();
    dateDisplay.textContent = now.toLocaleString("en-CA", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  document.getElementById("redo").addEventListener("click", () => {
    document.getElementById("activityInput").value = "";
  });

  const grid = document.getElementById("grid");
  const gridCtx = grid.getContext("2d");
  function drawGrid() {
    grid.width = grid.clientWidth;
    grid.height = grid.clientHeight;
    const w = grid.width;
    const h = grid.height;
    gridCtx.clearRect(0, 0, w, h);
    gridCtx.strokeStyle = 'rgba(0, 255, 0, 0.6)';
    gridCtx.lineWidth = 1;
    for (let i = 0; i <= w; i += w / 20) {
      gridCtx.beginPath();
      gridCtx.moveTo(i, 0);
      gridCtx.lineTo(i, h);
      gridCtx.stroke();
    }
    for (let j = 0; j <= h; j += h / 12) {
      gridCtx.beginPath();
      gridCtx.moveTo(0, j);
      gridCtx.lineTo(w, j);
      gridCtx.stroke();
    }
  }
  window.addEventListener('load', drawGrid);
  window.addEventListener('resize', drawGrid);

  const waveform = document.getElementById("waveform");
  const ctx = waveform.getContext("2d");
  function drawFlatLine() {
    waveform.width = waveform.clientWidth;
    waveform.height = waveform.clientHeight;
    ctx.clearRect(0, 0, waveform.width, waveform.height);
    ctx.strokeStyle = '#00FF00';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(0, waveform.height / 2);
    ctx.lineTo(waveform.width, waveform.height / 2);
    ctx.stroke();
    requestAnimationFrame(drawFlatLine);
  }
  drawFlatLine();

  const startVoiceBtn = document.getElementById("startVoice");
  let isRecording = false;
  let recognition;

  startVoiceBtn.addEventListener("click", () => {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Speech recognition not supported on this browser.");
      return;
    }

    if (!isRecording) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = true;
      let finalTranscript = document.getElementById("activityInput").value;
      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          finalTranscript += ' ' + event.results[i][0].transcript;
        }
        document.getElementById("activityInput").value = finalTranscript.trim();
      };
      recognition.onerror = (e) => console.error("Speech error:", e);
      recognition.onend = () => {
        startVoiceBtn.classList.remove("recording");
        startVoiceBtn.textContent = "Start Voice";
        isRecording = false;
      };
      recognition.start();
      startVoiceBtn.classList.add("recording");
      startVoiceBtn.textContent = "Stop Voice";
      isRecording = true;
    } else {
      recognition.stop();
    }
  });
</script>
</body>
</html>
