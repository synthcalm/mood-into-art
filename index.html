<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mood Into Art</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial, sans-serif; }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            border: 2px solid cyan; 
            border-radius: 10px; 
            padding: 15px; 
        }
        #waveform { width: 100%; height: 200px; background: #1a1a1a; }
        .footer-bar { 
            display: flex; 
            justify-content: space-between; 
            padding: 10px; 
        }
        #dateDisplay { 
            color: white; 
            font-size: 8pt; 
        }
        #countdownDisplay { 
            color: red; 
            font-weight: bold; 
            font-size: 20px; 
        }
        .dot-alert { 
            display: none; 
            width: 10px; 
            height: 10px; 
            background: red; 
            border-radius: 50%; 
            position: absolute; 
            top: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        #activityInput { 
            width: 100%; 
            margin: 10px 0; 
            padding: 5px; 
            background: #333; 
            color: cyan; 
            border: 1px solid cyan; 
        }
        #styleSelect { 
            width: 100%; 
            padding: 8px; 
            margin: 10px 0; 
            background: #333; 
            color: white; 
            border: 1px solid cyan; 
        }
        .button-group { 
            display: flex; 
            justify-content: space-around; 
            margin: 10px 0; 
        }
        .button { 
            padding: 8px 16px; 
            background: cyan; /* Changed to cyan background */
            color: black; /* Changed text color for contrast */
            border: 1px solid cyan; 
            border-radius: 5px; 
            flex: 1; 
            margin: 0 5px; 
            text-align: center; 
        }
        #loadingIndicator { 
            display: none; 
            text-align: center; 
            margin: 10px 0; 
        }
        #loadingIndicator .dot { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            background: cyan; 
            border-radius: 50%; 
            margin: 0 2px; 
            animation: blink 1.4s infinite both; 
        }
        #loadingIndicator .dot:nth-child(2) { animation-delay: 0.2s; }
        #loadingIndicator .dot:nth-child(3) { animation-delay: 0.4s; }
        #loadingIndicator .dot:nth-child(4) { animation-delay: 0.6s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        .past-entries { 
            text-align: center; 
            margin-top: 10px; 
            color: cyan; 
        }
        .past-entries .dots { 
            display: flex; 
            justify-content: center; 
            gap: 5px; 
            margin-top: 5px; 
        }
        .past-entries .dot { 
            width: 8px; 
            height: 8px; 
            background: cyan; 
            border-radius: 50%; 
        }
        #generatedImage { max-width: 100%; display: none; margin-top: 10px; }
        #moodEntry { 
            margin-top: 20px; 
            padding: 10px; 
            background: #333; 
            border: 1px solid cyan; 
            border-radius: 5px; 
            text-align: center; /* Center the Mood Entry content */
        }
        #moodEntry h3 { 
            margin-top: 0; 
            color: white; 
        }
        #logHistory { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="waveform"></canvas>
        <div class="footer-bar">
            <div id="dateDisplay"></div>
            <div id="countdownDisplay">00:30:00</div>
        </div>
        <div class="dot-alert" id="redDot"></div>
        <textarea id="activityInput" rows="4" placeholder="[No speech recognized]"></textarea>
        <select id="styleSelect">
            <option value="photo">Hyper-realistic Photo</option>
            <option value="anime">Japanese Anime Style</option>
            <option value="Rembrandt">Rembrandt</option>
            <option value="Picasso">Picasso</option>
            <option value="Van Gogh">Van Gogh</option>
            <option value="Monet">Monet</option>
            <option value="none">No Image</option>
        </select>
        <div class="button-group">
            <button class="button" id="startVoice">Start Voice</button>
            <button class="button" id="redo">Redo</button>
            <button class="button" id="generate">Generate Image</button>
            <button class="button" id="saveImage">Save</button>
        </div>
        <div id="loadingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="past-entries">
            Past Entries
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <img id="generatedImage" />
        <div id="moodEntry">
            <h3>Mood Entry</h3>
            <div id="logHistory"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("waveform");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        const logHistory = document.getElementById("logHistory");

        let userData = JSON.parse(localStorage.getItem('moodEntries')) || [];
        let audioContext, analyser, dataArray, recognition;
        let animationFrameId, isRecording = false, timeLeft = 30;

        function drawGrid() {
            ctx.strokeStyle = "rgba(0, 255, 255, 0.3)"; // Light cyan with 30% opacity
            ctx.lineWidth = 0.2; // Thin line
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath(); 
                ctx.moveTo(x, 0); 
                ctx.lineTo(x, canvas.height); 
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath(); 
                ctx.moveTo(0, y); 
                ctx.lineTo(canvas.width, y); 
                ctx.stroke();
            }
        }

        function drawWaveform() {
            if (!analyser) return;
            analyser.getByteTimeDomainData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            ctx.strokeStyle = "cyan";
            ctx.lineWidth = 2;
            ctx.beginPath();
            let sliceWidth = canvas.width / dataArray.length;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let v = dataArray[i] / 128.0;
                let y = (v * canvas.height) / 2;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            animationFrameId = requestAnimationFrame(drawWaveform);
        }

        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === "suspended") await audioContext.resume();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);
                drawWaveform();
            } catch (err) {
                console.error("Audio setup error:", err);
                alert("Failed to access microphone. Check Settings > Safari > Microphone.");
            }
        }

        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("dateDisplay").textContent = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        const startVoiceBtn = document.getElementById("startVoice");
        const redoBtn = document.getElementById("redo");
        const activityInput = document.getElementById("activityInput");
        const countdownEl = document.getElementById("countdownDisplay");
        const generateBtn = document.getElementById("generate");
        const styleSelect = document.getElementById("styleSelect");
        const generatedImage = document.getElementById("generatedImage");
        const loadingIndicator = document.getElementById("loadingIndicator");

        function updateCountdown() {
            const sec = String(timeLeft).padStart(2, '0');
            countdownEl.textContent = `00:${sec}:00`;
        }

        function startCountdown() {
            timeLeft = 30;
            updateCountdown();
            const countdownInterval = setInterval(() => {
                timeLeft--;
                updateCountdown();
                if (timeLeft <= 10) document.getElementById("redDot").style.display = "block";
                if (timeLeft <= 0) stopRecording(countdownInterval);
            }, 1000);
            return countdownInterval;
        }

        function stopRecording(countdownInterval) {
            if (recognition) recognition.stop();
            clearInterval(countdownInterval);
            isRecording = false;
            countdownEl.textContent = "00:30:00";
            document.getElementById("redDot").style.display = "none";
            startVoiceBtn.textContent = "Start Voice";
            startVoiceBtn.classList.remove("recording");
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (audioContext) audioContext.suspend();
        }

        async function startRecording() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Voice recording not supported. Use Safari 14.1+ or Chrome.");
                return;
            }

            try {
                if (!audioContext) await setupAudio();
                else if (audioContext.state === "suspended") await audioContext.resume();

                recognition = new SpeechRecognition();
                recognition.lang = "en-US";
                recognition.continuous = false;
                recognition.interimResults = true;

                let finalTranscript = activityInput.value;
                recognition.onresult = (event) => {
                    finalTranscript = Array.from(event.results)
                        .map(result => result[0].transcript)
                        .join(' ');
                    activityInput.value = finalTranscript.trim();
                    activityInput.scrollTop = activityInput.scrollHeight;
                };

                recognition.onerror = (e) => {
                    console.error("Speech error:", e.error);
                    alert(`Speech recognition error: ${e.error}. Check permissions or try again.`);
                    stopRecording();
                };

                recognition.onend = () => {
                    if (isRecording) setTimeout(startRecording, 100);
                };

                recognition.start();
                isRecording = true;
                startVoiceBtn.textContent = "Stop Voice";
                startVoiceBtn.classList.add("recording");
                const countdownInterval = startCountdown();
            } catch (err) {
                console.error("Recording setup error:", err);
                alert("Failed to start recording. Ensure microphone access is allowed.");
            }
        }

        startVoiceBtn.addEventListener("click", async () => {
            if (isRecording) stopRecording();
            else await startRecording();
        });

        redoBtn.addEventListener("click", async () => {
            if (!isRecording) {
                activityInput.value = "";
                await startRecording();
            }
        });

        generateBtn.addEventListener("click", async () => {
            const moodText = activityInput.value;
            const style = styleSelect.value;
            if (!moodText) {
                alert("Please enter or record a mood first!");
                return;
            }

            // Show loading dots
            loadingIndicator.style.display = "block";

            // Simulate image generation with a delay
            try {
                const entry = {
                    text: moodText,
                    style: style,
                    timestamp: new Date().toLocaleString()
                };
                userData.push(entry);
                localStorage.setItem('moodEntries', JSON.stringify(userData));
                
                const logEntry = document.createElement('p');
                logEntry.textContent = `${entry.timestamp}: ${entry.text} (${entry.style})`;
                logHistory.appendChild(logEntry);

                // Simulate a delay for image generation
                await new Promise(resolve => setTimeout(resolve, 2000));

                if (style !== "none") {
                    generatedImage.src = "https://via.placeholder.com/400?text=Generated+Image";
                    generatedImage.style.display = "block";
                } else {
                    generatedImage.style.display = "none";
                }
            } catch (err) {
                console.error("Image generation error:", err);
                alert("Failed to generate image. Please try again.");
            } finally {
                // Hide loading dots
                loadingIndicator.style.display = "none";
            }
        });

        drawGrid();
    </script>
</body>
</html>
