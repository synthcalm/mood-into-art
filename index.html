
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00FFFF;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FFFF;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }
    canvas#waveform {
      width: 100%;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid yellow;
      margin-bottom: 10px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 0, 0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 12px;
      color: #00FFFF;
      padding: 0 10px;
      margin: 10px 0;
    }
    #activityInput {
      width: 100%;
      height: 80px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FFFF;
      color: #00FFFF;
      margin-bottom: 10px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      border: 2px solid #00FFFF;
      color: #00FFFF;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 2px;
      margin-top: 10px;
    }
    .dot {
      width: 2px;
      height: 2px;
      background-color: #00FFFF;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }
    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FFFF;
      margin: 20px 0;
      display: none;
      background: #000;
    }
    #moodHistory {
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      border-top: 1px solid #00FFFF;
      margin-top: 10px;
      padding-top: 10px;
    }
    .history-entry {
      border: 1px solid #00FFFF;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      font-size: 12px;
    }
    .timestamp {
      opacity: 0.6;
      font-size: 10px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="waveform"></canvas>

    <div class="footer-bar">
      <div id="dateTimeDisplay"></div>
      <div id="countdownDisplay">00:30:00</div>
    </div>

    <textarea id="activityInput" placeholder="Describe your mood..."></textarea>
    <select id="styleSelect">
      <option value="none" selected disabled>Choose Style</option>
      <option value="photo">Hyper-realistic Photo</option>
      <option value="anime">Japanese Anime Style</option>
      <option value="abstract">Abstract</option>
    </select>

    <div class="button-group">
      <button id="startVoice">Start Voice</button>
      <button id="redo">Redo</button>
      <button id="generate">Generate Image</button>
      <button id="saveImage">Save</button>
    </div>

    <div id="loadingIndicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <img id="generatedImage" />
    <div id="moodHistory"></div>
  </div>

  <script src="client-mia.js"></script>
</body>
</html>
