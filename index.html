<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#waveform {
      width: 100%;
      height: 80px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      color: #00FF00;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
    }

    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay">2025/04/01</div>
    <div id="countdownDisplay">00:60:00</div>
  </div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="Rembrandt">Rembrandt</option>
    <option value="Picasso">Picasso</option>
    <option value="Van Gogh">Van Gogh</option>
    <option value="Monet">Monet</option>
    <option value="Matisse">Matisse</option>
    <option value="Klimt">Klimt</option>
    <option value="Hokusai">Hokusai</option>
    <option value="Dali">Dali</option>
    <option value="Warhol">Warhol</option>
    <option value="Basquiat">Basquiat</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
</div>

<script>
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");

function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#00FF00";
  ctx.lineWidth = 0.8;
  for (let x = 0; x < canvas.width; x += 20) {
    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
  }
  for (let y = 0; y < canvas.height; y += 20) {
    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
  }
}
window.addEventListener('load', drawGrid);

document.getElementById("generate").addEventListener("click", async () => {
  const text = document.getElementById("activityInput").value.trim();
  const style = document.getElementById("styleSelect").value;
  const loadingIndicator = document.getElementById("loadingIndicator");
  const generatedImage = document.getElementById("generatedImage");

  if (!text || style === "none") return;

  let prompt = style === "photo" ? `Hyper-realistic photo of: ${text}` :
               style === "anime" ? `Japanese anime style of: ${text}` :
               `Painting in the style of ${style} of: ${text}`;

  loadingIndicator.style.display = "flex";
  generatedImage.style.display = "none";

  try {
    const response = await fetch("https://mood-into-art-backend.onrender.com/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    const data = await response.json();

    if (data?.image) {
      generatedImage.src = data.image;
      generatedImage.style.display = "block";
    } else {
      alert("Image generation failed.");
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Error generating image.");
  } finally {
    loadingIndicator.style.display = "none";
  }
});
</script>
</body>
</html>
