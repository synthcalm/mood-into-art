<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Into Art</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 80px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 10pt;
      margin-bottom: 10px;
    }
    .dot-alert {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
    }
    .button {
      background-color: black;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px;
      cursor: pointer;
    }
    .button.recording {
      background-color: yellow;
      color: black;
    }
    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }
    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      animation: blink 1.6s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }
    #generatedImage {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #00FF00;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="waveform"></canvas>
    <div class="footer-bar">
      <div id="dateDisplay"></div>
      <div id="countdownDisplay">00:60:00</div>
    </div>
    <div class="dot-alert" id="redDot"></div>
    <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
    <select id="styleSelect">
      <option value="photo">Hyper-realistic Photo</option>
      <option value="anime">Japanese Anime Style</option>
      <option value="Rembrandt">Rembrandt</option>
      <option value="Picasso">Picasso</option>
      <option value="Van Gogh">Van Gogh</option>
      <option value="Monet">Monet</option>
      <option value="none">No Image</option>
    </select>
    <div class="button-group">
      <button class="button" id="startVoice">Start Voice</button>
      <button class="button" id="redo">Redo</button>
      <button class="button" id="generate">Generate Image</button>
      <button class="button" id="saveImage">Save</button>
    </div>
    <div id="loadingIndicator">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <img id="generatedImage" />
  </div>

  <script>
    const canvas = document.getElementById("waveform");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#00FF00";
      ctx.lineWidth = 0.8;
      for (let x = 0; x < canvas.width; x += 20) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 20) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
      }
    }
    drawGrid();

    document.getElementById("dateDisplay").textContent = new Date().toISOString().slice(0, 10);

    const startVoiceBtn = document.getElementById("startVoice");
    const activityInput = document.getElementById("activityInput");
    const countdownEl = document.getElementById("countdownDisplay");
    const generateBtn = document.getElementById("generate");
    const styleSelect = document.getElementById("styleSelect");
    const generatedImage = document.getElementById("generatedImage");
    const loadingIndicator = document.getElementById("loadingIndicator");

    let recognition, countdownInterval, isRecording = false, timeLeft = 60;

    function updateCountdown() {
      const sec = String(timeLeft).padStart(2, '0');
      countdownEl.textContent = `00:${sec}:00`;
    }

    function startCountdown() {
      timeLeft = 60;
      updateCountdown();
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateCountdown();
        if (timeLeft <= 10) document.getElementById("redDot").style.display = "block";
        if (timeLeft <= 0) stopRecording();
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      countdownEl.textContent = "00:60:00";
      document.getElementById("redDot").style.display = "none";
    }

    function stopRecording() {
      if (recognition) recognition.stop();
      isRecording = false;
      stopCountdown();
      startVoiceBtn.textContent = "Start Voice";
      startVoiceBtn.classList.remove("recording");
    }

    function startRecording() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Voice recording not supported on this browser.");
        return;
      }
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = true;
      let finalTranscript = activityInput.value;
      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
          finalTranscript += ' ' + event.results[i][0].transcript;
        }
        activityInput.value = finalTranscript.trim();
        activityInput.scrollTop = activityInput.scrollHeight;
      };
      recognition.onerror = (e) => console.error("Speech error:", e);
      recognition.onend = () => stopRecording();
      recognition.start();
      isRecording = true;
      startVoiceBtn.textContent = "Stop Voice";
      startVoiceBtn.classList.add("recording");
      startCountdown();
    }

    startVoiceBtn.addEventListener("click", () => {
      isRecording ? stopRecording() : startRecording();
    });

    generateBtn.addEventListener("click", async () => {
      const text = activityInput.value.trim();
      const style = styleSelect.value;
      if (!text || style === "none") return;

      const prompt = style === "photo" ? `Hyper-realistic photo of: ${text}` :
                     style === "anime" ? `Japanese anime style of: ${text}` :
                     `Painting in the style of ${style} of: ${text}`;

      loadingIndicator.style.display = "flex";
      generatedImage.style.display = "none";

      try {
        const res = await fetch("https://mood-into-art-backend.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data?.image) {
          generatedImage.src = data.image;
          generatedImage.style.display = "block";
        } else {
          alert("Image generation failed.");
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Image generation error.");
      } finally {
        loadingIndicator.style.display = "none";
      }
    });
  </script>
</body>
</html>
