
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="initOverlay">Initializing audio system...<br>Click anywhere to start</div>

  <div class="container">
    <canvas id="waveform"></canvas>
    
    <div class="footer-bar">
      <div id="dateTimeDisplay">2025 Apr 04<br>03:14:05</div>
      <div id="countdownDisplay">00:60</div>
    </div>

    <div class="dot-alert" id="redDot"></div>
    <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
    
    <select id="styleSelect">
      <option value="none" disabled selected>Choose Style</option>
      <option value="cinematic">Cinematic</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>

    <div class="button-group">
      <button class="button" id="startVoice">Start Voice</button>
      <button class="button" id="generate">Generate Image</button>
    </div>

    <div id="loadingIndicator" class="loading-indicator">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <img id="generatedImage" />
    <div id="moodHistory"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
