<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Into Art</title>
</head>
<body style="background-color:black; color:green; font-family:monospace; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center;">

  <h1>Mood Into Art</h1>
  <p>Describe your mood or imagination. Let AI turn it into art.</p>

  <input id="prompt" type="text" placeholder="Enter your mood..." style="width:300px; padding:10px; margin-top:20px; font-family:monospace;" />
  <button onclick="generateImage()" style="margin-top:10px; padding:10px 20px; font-family:monospace;">Generate</button>

  <div id="result" style="margin-top:30px;"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "Generating...";

      try {
        const response = await fetch("https://mood-into-art-backend.onrender.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.imageUrl) {
          resultDiv.innerHTML = `<img src="${data.imageUrl}" alt="Generated Art" style="max-width:100%; margin-top:20px; border:2px solid green;" />`;
        } else {
          resultDiv.innerHTML = "Sorry, no image was returned.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Error generating image.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
