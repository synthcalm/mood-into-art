<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      color: #00FF00;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
    }

    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .button.recording {
      background-color: #FFFF00;
      color: black;
    }

    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }

    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }

    #logHistory {
      width: 100%;
      font-size: 10px;
      margin-top: 20px;
      border-top: 1px dashed #00FF00;
      padding-top: 10px;
    }

    #moodHistory {
      margin-top: 20px;
      width: 100%;
      border-top: 1px dashed #00FF00;
      font-size: 9px;
      color: #00FF00;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay"></div>
    <div id="countdownDisplay">00:30:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="abstract">Abstract</option>
    <option value="surrealism">Surrealism</option>
    <option value="post-modern">Post-modern</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="arabic-calligraphy">Arabic Calligraphy</option>
    <option value="chinese-calligraphy">Chinese Calligraphy</option>
    <option value="japanese-calligraphy">Japanese Calligraphy</option>
    <option value="marvel">Marvel Comic</option>
    <option value="art-deco">Art Deco</option>
    <option value="impressionist">Impressionist</option>
    <option value="pop-art">Pop Art</option>
    <option value="digital-painting">Digital Painting</option>
    <option value="minimalism">Minimalism</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
  <div id="logHistory"></div>
  <div id="moodHistory"></div>
</div>
<script>
  // your existing script untouched...

  document.getElementById('saveImage').addEventListener('click', () => {
    const text = activityInput.value.trim();
    if (text) {
      const now = new Date();
      const date = `${now.getFullYear()}, ${String(now.getMonth() + 1).padStart(2, '0')}, ${String(now.getDate()).padStart(2, '0')}`;
      const moodLog = document.createElement('p');
      moodLog.innerHTML = `<span style="font-size: 10px;">${date}</span><br><span style="font-size: 9px;">${text}</span>`;
      document.getElementById('moodHistory').prepend(moodLog);
    }
  });

  // Modify prompt generation for calligraphy styles
  document.getElementById('generate').addEventListener('click', async () => {
    const input = activityInput.value.trim();
    const style = document.getElementById('styleSelect').value;
    const loading = document.getElementById('loadingIndicator');
    const output = document.getElementById('generatedImage');
    const log = document.getElementById('logHistory');
    if (!input || style === 'none') {
      alert('Please enter a mood description and choose a style.');
      return;
    }
    let prompt = '';
    switch (style) {
      case 'photo':
        prompt = `Hyper-realistic photo of ${input}`;
        break;
      case 'anime':
        prompt = `Japanese anime illustration of ${input}`;
        break;
      case 'arabic-calligraphy':
        prompt = `Gorgeous Arabic calligraphy with poetic script inspired by classical manuscripts, expressing: ${input}`;
        break;
      case 'chinese-calligraphy':
        prompt = `Elegant Chinese calligraphy using a traditional brush style, conveying a timeless message: ${input}`;
        break;
      case 'japanese-calligraphy':
        prompt = `Graceful Japanese calligraphy evoking Zen aesthetics and poetic wisdom, expressing: ${input}`;
        break;
      default:
        prompt = `${input} in the style of ${style}`;
    }
    loading.style.display = 'flex';
    output.style.display = 'none';
    try {
      const response = await fetch('https://mood-into-art-backend.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      if (data.image) {
        output.src = data.image;
        output.style.display = 'block';
        const timestamp = new Date().toLocaleString();
        log.innerHTML += `<p>${timestamp}: ${prompt}</p>`;
      } else {
        alert('Image generation failed: ' + (data.error || 'Unknown error'));
      }
    } catch (err) {
      alert('An error occurred: ' + err.message);
      console.error(err);
    } finally {
      loading.style.display = 'none';
    }
  });
</script>
</body>
</html>
