<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mood Into Art</title>
    <style>
        .container { max-width: 800px; margin: 20px auto; }
        #waveform { width: 100%; height: 200px; background: #1a1a1a; }
        .footer-bar { display: flex; justify-content: space-between; padding: 10px; }
        #countdownDisplay { color: red; font-weight: bold; }
        #dateDisplay { color: white; }
        .dot-alert { display: none; width: 10px; height: 10px; background: red; border-radius: 50%; position: absolute; }
        #activityInput { width: 100%; margin: 10px 0; }
        .button-group { margin: 10px 0; }
        .button { padding: 8px 16px; margin-right: 10px; }
        #generatedImage { max-width: 100%; display: none; }
        #moodEntry { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        #moodEntry h3 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="waveform"></canvas>
        <div class="footer-bar">
            <div id="dateDisplay"></div>
            <div id="countdownDisplay">00:30:00</div>
        </div>
        <div class="dot-alert" id="redDot"></div>
        <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
        <select id="styleSelect">
            <option value="photo">Hyper-realistic Photo</option>
            <option value="anime">Japanese Anime Style</option>
            <option value="Rembrandt">Rembrandt</option>
            <option value="Picasso">Picasso</option>
            <option value="Van Gogh">Van Gogh</option>
            <option value="Monet">Monet</option>
            <option value="none">No Image</option>
        </select>
        <div class="button-group">
            <button class="button" id="startVoice">Start Voice</button>
            <button class="button" id="redo">Redo</button>
            <button class="button" id="generate">Generate Image</button>
            <button class="button" id="saveImage">Save</button>
        </div>
        <img id="generatedImage" />
        <div id="moodEntry">
            <h3>Mood Entry</h3>
            <div id="logHistory"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("waveform");
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        const logHistory = document.getElementById("logHistory");

        // Data storage
        let userData = JSON.parse(localStorage.getItem('moodEntries')) || [];

        let audioContext, analyser, dataArray;
        let animationFrameId;

        function drawGrid() {
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 20) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }
        }

        function drawWaveform() {
            if (!analyser) return;
            analyser.getByteTimeDomainData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            ctx.strokeStyle = "cyan";
            ctx.lineWidth = 2;
            ctx.beginPath();
            let sliceWidth = canvas.width / dataArray.length;
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                let v = dataArray[i] / 128.0;
                let y = (v * canvas.height) / 2;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                x += sliceWidth;
            }
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            animationFrameId = requestAnimationFrame(drawWaveform);
        }

        async function setupAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);
                drawWaveform();
            } catch (err) {
                console.error("Audio setup error:", err);
                alert("Audio setup failed. Please check microphone permissions.");
            }
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById("dateDisplay").textContent = now.toLocaleString();
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        const startVoiceBtn = document.getElementById("startVoice");
        const redoBtn = document.getElementById("redo");
        const activityInput = document.getElementById("activityInput");
        const countdownEl = document.getElementById("countdownDisplay");
        const generateBtn = document.getElementById("generate");
        const styleSelect = document.getElementById("styleSelect");
        const generatedImage = document.getElementById("generatedImage");

        let recognition, countdownInterval, isRecording = false, timeLeft = 30;

        function updateCountdown() {
            const sec = String(timeLeft).padStart(2, '0');
            countdownEl.textContent = `00:${sec}:00`;
        }

        function startCountdown() {
            timeLeft = 30;
            updateCountdown();
            countdownInterval = setInterval(() => {
                timeLeft--;
                updateCountdown();
                if (timeLeft <= 10) document.getElementById("redDot").style.display = "block";
                if (timeLeft <= 0) stopRecording();
            }, 1000);
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
            countdownEl.textContent = "00:30:00";
            document.getElementById("redDot").style.display = "none";
        }

        function stopRecording() {
            if (recognition) recognition.stop();
            isRecording = false;
            stopCountdown();
            startVoiceBtn.textContent = "Start Voice";
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
        }

        function startRecording() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                alert("Voice recording not supported.");
                return;
            }
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.continuous = true;
            recognition.interimResults = true;
            let finalTranscript = "";
            recognition.onresult = (event) => {
                finalTranscript = Array.from(event.results)
                    .map(result => result[0].transcript)
                    .join(' ');
                activityInput.value = finalTranscript.trim();
                activityInput.scrollTop = activityInput.scrollHeight;
            };
            recognition.onerror = (e) => console.error("Speech error:", e);
            recognition.onend = () => stopRecording();
            recognition.start();
            isRecording = true;
            startVoiceBtn.textContent = "Stop Voice";
            startCountdown();
        }

        startVoiceBtn.addEventListener("click", () => {
            if (isRecording) stopRecording();
            else setupAudio().then(() => startRecording());
        });

        redoBtn.addEventListener("click", () => {
            if (!isRecording) {
                activityInput.value = "";
                setupAudio().then(() => startRecording());
            }
        });

        generateBtn.addEventListener("click", async () => {
            const moodText = activityInput.value;
            const style = styleSelect.value;
            if (!moodText) {
                alert("Please enter or record a mood first!");
                return;
            }

            // Log to Mood Entry
            const entry = {
                text: moodText,
                style: style,
                timestamp: new Date().toLocaleString()
            };
            userData.push(entry);
            localStorage.setItem('moodEntries', JSON.stringify(userData));
            
            const logEntry = document.createElement('p');
            logEntry.textContent = `${entry.timestamp}: ${entry.text} (${entry.style})`;
            logHistory.appendChild(logEntry);

            // Simulate image generation (replace with actual API call)
            if (style !== "none") {
                generatedImage.src = "https://via.placeholder.com/400?text=Generated+Image";
                generatedImage.style.display = "block";
            }
        });

        // Initial setup
        drawGrid();
    </script>
</body>
</html>
