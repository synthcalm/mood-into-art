<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    /* Previous styles remain the same */
    
    /* New history entry styles */
    .history-entry {
      position: relative;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #00FFFF;
      border-radius: 6px;
    }
    
    .entry-content {
      width: calc(100% - 60px);
      padding: 5px;
      min-height: 20px;
    }
    
    .entry-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
    
    .entry-btn {
      background: none;
      border: 1px solid #00FFFF;
      color: #00FFFF;
      cursor: pointer;
      padding: 2px 5px;
      font-size: 0.8em;
    }
    
    .entry-btn:hover {
      background: #00FFFF;
      color: #000;
    }
    
    #moodHistory {
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
    }
    
    .timestamp {
      font-size: 0.8em;
      color: #00FFFF;
      opacity: 0.7;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Previous elements remain the same -->
    
    <!-- Updated footer bar -->
    <div class="footer-bar">
      <div id="dateTimeDisplay"></div>
      <div id="countdownDisplay">00:30:00</div>
    </div>
    
    <!-- Previous elements remain the same -->
    
    <div id="moodHistory"></div>
  </div>

  <script>
    // Add real-time clock
    function updateDateTime() {
      const now = new Date();
      document.getElementById('dateTimeDisplay').innerHTML = `
        ${now.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        })}<br>
        ${now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        })}
      `;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Modified generate button handler
    generateButton.addEventListener('click', async () => {
      if (!activityInput.value.trim() || styleSelect.value === 'none') {
        alert('Please describe your mood and select a style!');
        return;
      }

      const loadingIndicator = document.getElementById('loadingIndicator');
      loadingIndicator.style.display = 'flex';
      
      try {
        // Simulated API call
        const response = await fetch('YOUR_API_ENDPOINT', {
          method: 'POST',
          body: JSON.stringify({
            prompt: activityInput.value,
            style: styleSelect.value
          })
        });
        
        const imageUrl = await response.json();
        const generatedImage = document.getElementById('generatedImage');
        generatedImage.src = imageUrl;
        generatedImage.style.display = 'block';
        document.getElementById('beepSound').play();

        // Add to mood history
        addHistoryEntry(activityInput.value);
      } catch (error) {
        console.error('Generation failed:', error);
        alert('Image generation failed. Please try again.');
      } finally {
        loadingIndicator.style.display = 'none';
      }
    });

    // History management functions
    function addHistoryEntry(text) {
      const historyContainer = document.getElementById('moodHistory');
      const entry = document.createElement('div');
      entry.className = 'history-entry';
      
      const timestamp = new Date().toLocaleString();
      
      entry.innerHTML = `
        <div class="timestamp">${timestamp}</div>
        <div class="entry-content" contenteditable="true">${text}</div>
        <div class="entry-actions">
          <button class="entry-btn delete-btn">âœ•</button>
        </div>
      `;
      
      historyContainer.prepend(entry);
      
      // Add delete functionality
      entry.querySelector('.delete-btn').addEventListener('click', () => {
        entry.remove();
      });
    }

    // Enable history editing
    document.getElementById('moodHistory').addEventListener('input', (e) => {
      if (e.target.classList.contains('entry-content')) {
        // Auto-save functionality could be added here
        console.log('Entry modified:', e.target.textContent);
      }
    });

    // Previous JavaScript code remains the same
  </script>
</body>
</html>
