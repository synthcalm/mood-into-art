<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mood Into Art</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: Arial, sans-serif; }
        .container {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid cyan;
            border-radius: 10px;
            padding: 15px;
        }
        #waveform { width: 100%; height: 200px; background: #1a1a1a; }
        .footer-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        #dateDisplay, #countdownDisplay {
            color: white;
            font-size: 10pt; /* Adjusted to match */
        }
        #countdownDisplay {
            color: white; /* Changed to white */
        }
        .dot-alert {
            display: none;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #activityInput {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            background: black; /* Changed to black */
            color: cyan;
            border: 1px solid cyan;
        }
        #styleSelect {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: black; /* Changed to black */
            color: white;
            border: 1px solid cyan;
            text-align: center; /* Centered text */
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .button {
            padding: 8px 16px;
            background: black; /* Changed to black */
            color: black; /* Changed to black */
            border: 1px solid cyan;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        #loadingIndicator .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        #loadingIndicator .dot:nth-child(2) { animation-delay: 0.2s; }
        #loadingIndicator .dot:nth-child(3) { animation-delay: 0.4s; }
        #loadingIndicator .dot:nth-child(4) { animation-delay: 0.6s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        #generatedImage { 
            max-width: 400px; /* Adjusted max-width */
            max-height: 400px;
            display: none;
            margin: 10px auto; /* Centered image */
        }
        #moodEntry {
            margin-top: 20px;
            padding: 10px;
            background: black; /* Changed to black */
            border: 1px solid cyan;
            border-radius: 5px;
            text-align: center;
        }
        #moodEntry h3 {
            margin-top: 0;
            color: white;
        }
        #logHistory { color: white; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="waveform"></canvas>
        <div class="footer-bar">
            <div id="dateDisplay"></div>
            <div id="countdownDisplay">00:30:00</div>
        </div>
        <div class="dot-alert" id="redDot"></div>
        <textarea id="activityInput" rows="4" placeholder="[No speech recognized]"></textarea>
        <select id="styleSelect">
            <option value="photo">Hyper-realistic Photo</option>
            <option value="anime">Japanese Anime Style</option>
            <option value="Rembrandt">Rembrandt</option>
            <option value="Picasso">Picasso</option>
            <option value="Van Gogh">Van Gogh</option>
            <option value="Monet">Monet</option>
            <option value="none">No Image</option>
        </select>
        <div class="button-group">
            <button class="button" id="startVoice">Start Voice</button>
            <button class="button" id="redo">Redo</button>
            <button class="button" id="generate">Generate Image</button>
            <button class="button" id="saveImage">Save</button>
        </div>
        <div id="loadingIndicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <img id="generatedImage" />
        <div id="moodEntry">
            <h3>Mood Entry</h3>
            <div id="logHistory"></div>
        </div>
    </div>

    <script>
        // ... (JavaScript code remains the same) ...
    </script>
</body>
</html>
