<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Into Art</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#waveform {
      width: 100%;
      height: 80px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 0.75em;
      padding: 0 5px;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    textarea, select, button {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      font-family: 'Share Tech Mono', monospace;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #00FF00;
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }

    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay">2025/04/02</div>
    <div id="countdownDisplay">00:60:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="3" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button id="startVoice">🎤 Start Voice</button>
    <button id="generate">🎨 Generate Image</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
</div>

<script>
const canvas = document.getElementById("waveform");
const ctx = canvas.getContext("2d");
function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.strokeStyle = "#00FF00";
  ctx.lineWidth = 0.5;
  for (let x = 0; x < canvas.width; x += 20) {
    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
  }
  for (let y = 0; y < canvas.height; y += 20) {
    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
  }
}
window.addEventListener('load', drawGrid);

const activityInput = document.getElementById("activityInput");
const generateBtn = document.getElementById("generate");
const styleSelect = document.getElementById("styleSelect");
const generatedImage = document.getElementById("generatedImage");
const loadingIndicator = document.getElementById("loadingIndicator");
const startVoiceBtn = document.getElementById("startVoice");
const countdownEl = document.getElementById("countdownDisplay");
const redDot = document.getElementById("redDot");

let recognition, countdownInterval, isRecording = false, timeLeft = 60;

function updateCountdown() {
  countdownEl.textContent = `00:${String(timeLeft).padStart(2, '0')}:00`;
}

function startCountdown() {
  timeLeft = 60;
  updateCountdown();
  countdownInterval = setInterval(() => {
    timeLeft--;
    updateCountdown();
    if (timeLeft <= 10) redDot.style.display = "block";
    if (timeLeft <= 0) stopRecording();
  }, 1000);
}

function stopCountdown() {
  clearInterval(countdownInterval);
  countdownEl.textContent = "00:60:00";
  redDot.style.display = "none";
}

function stopRecording() {
  if (recognition) recognition.stop();
  isRecording = false;
  stopCountdown();
  startVoiceBtn.textContent = "🎤 Start Voice";
}

function startRecording() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.continuous = true;
  recognition.interimResults = true;
  let finalTranscript = activityInput.value;
  recognition.onresult = (event) => {
    for (let i = event.resultIndex; i < event.results.length; i++) {
      finalTranscript += ' ' + event.results[i][0].transcript;
    }
    activityInput.value = finalTranscript.trim();
  };
  recognition.onerror = (e) => console.error("Speech error:", e);
  recognition.onend = () => stopRecording();
  recognition.start();
  isRecording = true;
  startVoiceBtn.textContent = "⏹ Stop Voice";
  startCountdown();
}

startVoiceBtn.addEventListener("click", () => {
  isRecording ? stopRecording() : startRecording();
});

generateBtn.addEventListener("click", async () => {
  const text = activityInput.value.trim();
  const style = styleSelect.value;
  if (!text || style === "none") return alert("Enter a mood + select style");

  const prompt = style === "photo" ? `Hyper-realistic photo of: ${text}` :
                 style === "anime" ? `Japanese anime style of: ${text}` :
                 text;

  loadingIndicator.style.display = "flex";
  generatedImage.style.display = "none";

  try {
    const res = await fetch("https://mood-into-art-backend.onrender.com/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    if (data?.image) {
      generatedImage.src = data.image;
      generatedImage.style.display = "block";
    } else {
      alert("Image generation failed.");
    }
  } catch (err) {
    console.error("Backend error:", err);
    alert("Image generation error.");
  } finally {
    loadingIndicator.style.display = "none";
  }
});
</script>
</body>
</html>
