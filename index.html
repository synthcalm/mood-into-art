<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#waveform, canvas#grid {
      width: 100%;
      height: 80px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      color: #00FF00;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
    }

    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .button.recording {
      background-color: #FFFF00;
      color: black;
    }

    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }

    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }

    #logHistory {
      width: 100%;
      font-size: 10px;
      margin-top: 20px;
      border-top: 1px dashed #00FF00;
      padding-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="grid"></canvas>
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay"></div>
    <div id="countdownDisplay">00:60:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="Rembrandt">Rembrandt</option>
    <option value="Picasso">Picasso</option>
    <option value="Van Gogh">Van Gogh</option>
    <option value="Monet">Monet</option>
    <option value="Matisse">Matisse</option>
    <option value="Klimt">Klimt</option>
    <option value="Hokusai">Hokusai</option>
    <option value="Dali">Dali</option>
    <option value="Warhol">Warhol</option>
    <option value="Basquiat">Basquiat</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
  <div id="logHistory"></div>
</div>
<script src="script.js"></script>
</body>
</html>
