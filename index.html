<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIA (Mood Into Art)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: black;
            color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            padding: 20px;
            border: 2px solid #00FFFF;
            border-radius: 12px;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas#waveform {
            width: 100%;
            height: 160px;
            background-color: black;
            border: 1px solid #00FFFF;
            margin-bottom: 10px;
            /* Added grid styles */
            background-image:
                linear-gradient(to right, rgba(0, 255, 255, 0.3) 1px, transparent 1px), /* Increased opacity to 0.3 */
                linear-gradient(to bottom, rgba(0, 255, 255, 0.3) 1px, transparent 1px); /* Increased opacity to 0.3 */
            background-size: 20px 20px;
            background-position: 0 0, 0 0;
        }

        .dot-alert {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            animation: blink 1s infinite;
            display: none;
            margin-bottom: 10px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .footer-bar {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 10pt;
            color: #00FFFF;
            padding: 0 10px;
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            margin-bottom: 10px;
            resize: vertical;
        }

        .button-group {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            background-color: black;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            padding: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .button.recording {
            background-color: #FFFF00;
            color: black;
        }

        #loadingIndicator {
            display: none;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #00FFFF;
            border-radius: 50%;
            opacity: 0;
            animation: blink 1.6s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.4s; }
        .dot:nth-child(3) { animation-delay: 0.8s; }
        .dot:nth-child(4) { animation-delay: 1.2s; }

        #generatedImage {
            max-width: 100%;
            border: 1px solid #00FFFF;
            margin-top: 20px;
            display: none;
        }

        #logHistory {
            width: 100%;
            font-size: 10px;
            margin-top: 20px;
            border-top: 1px dashed #00FFFF;
            padding-top: 10px;
        }

        #moodHistory {
            margin-top: 20px;
            width: 100%;
            border-top: 1px dashed #00FFFF;
            font-size: 9px;
            color: #00FFFF;
        }

        /* StyleSelect Styles */
        #styleSelect {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            margin-bottom: 10px;
            margin-top: 20px;
            resize: vertical;
            text-align: center;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }

        #styleSelect:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .footer-bar {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 10pt;
            color: #00FFFF;
            padding: 0 10px;
        }
    </style>
    <script>
        let audioContext;
        let analyser;

        function initAudio() {
            if (!audioContext) {
                audioContext = new AudioContext();
            }
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
        }

        // --- UI Element Variables ---
        const waveformCanvas = document.getElementById('waveform');
        const waveformCtx = waveformCanvas.getContext('2d');
        const dateDisplay = document.getElementById('dateDisplay');
        const countdownDisplay = document.getElementById('countdownDisplay');
        const redDot = document.getElementById('redDot');
        const activityInput = document.getElementById('activityInput');
        const styleSelect = document.getElementById('styleSelect');
        const startVoiceButton = document.getElementById('startVoice');
        const redoButton = document.getElementById('redo');
        const generateButton = document.getElementById('generate');
        const saveImageButton = document.getElementById('saveImageButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const generatedImage = document.getElementById('generatedImage');
        const logHistory = document.getElementById('logHistory');
        const moodHistory = document.getElementById('moodHistory');

        // --- Audio Context and Variables ---
        let microphoneStream;
        let audioBuffer;
        let recording = false;
        let countdownInterval;
        let remainingTime = 30;

        // --- Sound Effects ---
        const dingSound = new Audio('https://www.soundjay.com/buttons/sounds/beep-01a.mp3');
        const swooshSound = new Audio('https://www.soundjay.com/buttons/sounds/synthetic-sound-013.mp3');

        // --- Date and Time Display ---
        function updateDateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            });
            dateDisplay.textContent = `${dateString} ${timeString}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // --- Waveform Visualizer ---
        function drawWaveform() {
            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = '#FFFF00';
            waveformCtx.beginPath();

            let x = 0;
            const sliceWidth = waveformCanvas.width * 1.0 / bufferLength;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveformCanvas.height / 2;

                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }
                x += sliceWidth;
            }
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
        }

        // --- Voice Recording Functionality ---
        async function startRecording() {
            if (!audioContext) {
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
            }

            try {
                microphoneStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(microphoneStream);
                source.connect(analyser);
                recording = true;
                startVoiceButton.classList.add('recording');
                startVoiceButton.textContent = 'Stop Voice';
                redDot.style.display = 'block';
                remainingTime = 30;
                countdownDisplay.textContent = '00:30:00';
                countdownInterval = setInterval(updateCountdown, 1000);
                drawWaveform();
                requestAnimationFrame(drawWaveform);

            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Microphone access is required for voice recording.');
            }
        }

        function stopRecording() {
            if (recording) {
                recording = false;
                startVoiceButton.classList.remove('recording');
                startVoiceButton.textContent = 'Start Voice';
                redDot.style.display = 'none';
                clearInterval(countdownInterval);
                if (microphoneStream) {
                    microphoneStream.getTracks().forEach(track => track.stop());
                }
                swooshSound.play();
            }
        }

        function updateCountdown() {
            if (remainingTime > 0) {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                const milliseconds = 0;
                countdownDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
                if (remainingTime <= 5) {
                    countdownDisplay.style.color = 'red';
                }
            } else {
                stopRecording();
                countdownDisplay.textContent = '00:00:00';
                countdownDisplay.style.color = '#00FFFF';
                dingSound.play();
            }
        }

        startVoiceButton.addEventListener('click', () => {
            recording ? stopRecording() : startRecording();
        });

        redoButton.addEventListener('click', () => {
            stopRecording();
            activityInput.value = '';
            generatedImage.src = '';
            generatedImage.style.display = 'none';
            logHistory.innerHTML = '';
            moodHistory.innerHTML = '';
            styleSelect.value = '';
            remainingTime = 30;
            countdownDisplay.textContent = '00:30:00';
            countdownDisplay.style.color = '#00FFFF';
        });

        saveImageButton.addEventListener('click', () => {
            const text = activityInput.value.trim();
            if (text) {
                const now = new Date();
                const date = `${now.getFullYear()}, ${String(now.getMonth() + 1).padStart(2, '0')}, ${String(now.getDate()).padStart(2, '0')}`;
                const moodLog = document.createElement('p');
                moodLog.innerHTML = `<span style="font-size: 10px;">${date}</span><br><span style="font-size: 9px;">${text}</span>`;
                moodHistory.prepend(moodLog);
            }
        });

        // --- Image Generation ---
        document.getElementById('generate').addEventListener('click', async () => {
            const input = activityInput.value.trim();
            const style = styleSelect.value;
            const loading = loadingIndicator;
            const output = generatedImage;
            const log = logHistory;

            if (!input || style === 'none') {
                alert('Please enter a mood description and choose a style.');
                return;
            }

            let prompt = '';
            switch (style) {
                case 'photo':
                    prompt = `Hyper-realistic photo of ${input}`;
                    break;
                case 'anime':
                    prompt = `Japanese anime illustration of ${input}`;
                    break;
                case 'arabic-calligraphy':
                    prompt = `Gorgeous Arabic calligraphy with poetic script inspired by classical manuscripts, expressing: ${input}`;
                    break;
                case 'chinese-calligraphy':
                    prompt = `Elegant Chinese calligraphy using a traditional brush style, conveying a timeless message: ${input}`;
                    break;
                case 'japanese-calligraphy':
                    prompt = `Graceful Japanese calligraphy evoking Zen aesthetics and poetic wisdom, expressing: ${input}`;
                    break;
                default:
                    prompt = `${input} in the style of ${style}`;
            }

            loading.style.display = 'flex';
            output.style.display = 'none';

            try {
                const response = await fetch('https://mood-into-art-backend.onrender.com/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                if (data.image) {
                    output.src = data.image;
                    output.style.display = 'block';
                    const timestamp = new Date().toLocaleString();
                    log.innerHTML += `<p>${timestamp}: ${prompt}</p>`;
                } else {
                    alert('Image generation failed: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                alert('An error occurred: ' + err.message);
                console.error(err);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
