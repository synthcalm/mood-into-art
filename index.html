<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIA (Mood Into Art)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: black;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 12px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#waveform {
      width: 100%;
      height: 160px;
      background-color: black;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }

    .dot-alert {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
      animation: blink 1s infinite;
      display: none;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 10pt;
      color: #00FF00;
      padding: 0 5px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      margin-bottom: 10px;
      resize: vertical;
    }

    .button-group {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .button {
      background-color: black;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .button.recording {
      background-color: #FFFF00;
      color: black;
    }

    #loadingIndicator {
      display: none;
      justify-content: center;
      gap: 4px;
      margin-top: 10px;
    }

    .dot {
      width: 4px;
      height: 4px;
      background-color: #00FF00;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1.6s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.4s; }
    .dot:nth-child(3) { animation-delay: 0.8s; }
    .dot:nth-child(4) { animation-delay: 1.2s; }

    #generatedImage {
      max-width: 100%;
      border: 1px solid #00FF00;
      margin-top: 20px;
      display: none;
    }

    #logHistory {
      width: 100%;
      font-size: 10px;
      margin-top: 20px;
      border-top: 1px dashed #00FF00;
      padding-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="waveform"></canvas>
  <div class="footer-bar">
    <div id="dateDisplay"></div>
    <div id="countdownDisplay">00:30:00</div>
  </div>
  <div class="dot-alert" id="redDot"></div>
  <textarea id="activityInput" rows="4" placeholder="Describe your mood..."></textarea>
  <select id="styleSelect">
    <option value="photo">Hyper-realistic Photo</option>
    <option value="anime">Japanese Anime Style</option>
    <option value="abstract">Abstract</option>
    <option value="surrealism">Surrealism</option>
    <option value="post-modern">Post-modern</option>
    <option value="cyberpunk">Cyberpunk</option>
    <option value="arabic-calligraphy">Arabic Calligraphy (13th~18th century with poetry)</option>
    <option value="chinese-calligraphy">Chinese Calligraphy (classic wisdom)</option>
    <option value="japanese-calligraphy">Japanese Calligraphy (classic wisdom)</option>
    <option value="marvel">Marvel Comic</option>
    <option value="art-deco">Art Deco</option>
    <option value="impressionist">Impressionist</option>
    <option value="pop-art">Pop Art</option>
    <option value="digital-painting">Digital Painting</option>
    <option value="minimalism">Minimalism</option>
    <option value="none">No Image</option>
  </select>
  <div class="button-group">
    <button class="button" id="startVoice">Start Voice</button>
    <button class="button" id="redo">Redo</button>
    <button class="button" id="generate">Generate Image</button>
    <button class="button" id="saveImage">Save</button>
  </div>
  <div id="loadingIndicator">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <img id="generatedImage" />
  <div id="logHistory"></div>
</div>
<script>
  // Grid is now part of waveform canvas
  const waveform = document.getElementById('waveform');
  const waveformCtx = waveform.getContext('2d');
  let audioContext, analyser, dataArray, source, animationId;

  function drawGridAndWaveform() {
    waveform.width = waveform.clientWidth;
    waveform.height = waveform.clientHeight;
    const w = waveform.width;
    const h = waveform.height;
    waveformCtx.clearRect(0, 0, w, h);

    waveformCtx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
    waveformCtx.lineWidth = 0.3;
    for (let i = 0; i <= w; i += w / 20) {
      waveformCtx.beginPath();
      waveformCtx.moveTo(i, 0);
      waveformCtx.lineTo(i, h);
      waveformCtx.stroke();
    }
    for (let j = 0; j <= h; j += h / 12) {
      waveformCtx.beginPath();
      waveformCtx.moveTo(0, j);
      waveformCtx.lineTo(w, j);
      waveformCtx.stroke();
    }
    waveformCtx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
    waveformCtx.lineWidth = 0.5;
    waveformCtx.beginPath();
    waveformCtx.moveTo(0, h / 2);
    waveformCtx.lineTo(w, h / 2);
    waveformCtx.stroke();

    if (analyser) {
      analyser.getByteTimeDomainData(dataArray);
      waveformCtx.strokeStyle = 'cyan';
      waveformCtx.lineWidth = 1;
      waveformCtx.beginPath();
      let sliceWidth = w / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        let v = dataArray[i] / 128.0;
        let y = v * h / 2;
        if (i === 0) waveformCtx.moveTo(x, y);
        else waveformCtx.lineTo(x, y);
        x += sliceWidth;
      }
      waveformCtx.lineTo(w, h / 2);
      waveformCtx.stroke();
    }

    animationId = requestAnimationFrame(drawGridAndWaveform);
  }

  async function startMic() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    dataArray = new Uint8Array(analyser.fftSize);
    source.connect(analyser);
    drawGridAndWaveform();
  }
</script>
</body>
</html>
